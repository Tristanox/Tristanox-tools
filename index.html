<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristanox Games</title>
    <style>
        /* Importation de la police Babynotes */
        @font-face {
            font-family: 'Babynotes';
            src: url('https://dl.dafont.com/dl/?f=babynotes') format('truetype');
            /* Pour une meilleure fiabilité, téléchargez le fichier .ttf et hébergez-le sur votre GitHub Pages.
               Exemple si le fichier est à la racine de votre dépôt : src: url('babynotes.ttf') format('truetype'); */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle at center, #282b30 0%, #1e2124 100%); /* Dégradé radial pour le fond */
            background-size: 200% 200%; /* Pour permettre l'animation du fond */
            animation: subtleBackgroundPulse 20s ease-in-out infinite alternate; /* Animation du fond */
            color: lightgray;
            text-align: center;
        }

        @keyframes subtleBackgroundPulse {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        header {
            margin-bottom: 40px;
        }

        header img {
            display: block;
            margin: 0 auto 30px auto;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background-color: #1e2124;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            /* Ajout d'une légère transition pour l'ombre du cadre si jamais activé */
            transition: box-shadow 0.3s ease-in-out;
        }

        .game-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: lightgray;
            border-radius: 10px;
            padding: 0;
            background-color: transparent;
            box-shadow: none;
            border: 2px solid transparent; /* Bordure transparente par défaut */

            /* Transitions pour tous les effets interactifs */
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out,
                        border-color 0.3s ease-out, filter 0.3s ease-out, opacity 0.5s ease-out;

            opacity: 0; /* Commence caché pour l'animation d'apparition */
            transform: translateY(20px); /* Commence légèrement en dessous pour l'animation */
            animation: itemFadeIn 0.6s ease-out forwards; /* Animation d'apparition */
        }

        /* Délais d'animation pour un effet d'apparition en cascade */
        .games-grid .game-item:nth-child(1) { animation-delay: 0.1s; }
        .games-grid .game-item:nth-child(2) { animation-delay: 0.2s; }
        .games-grid .game-item:nth-child(3) { animation-delay: 0.3s; }
        .games-grid .game-item:nth-child(4) { animation-delay: 0.4s; }
        .games-grid .game-item:nth-child(5) { animation-delay: 0.5s; }
        .games-grid .game-item:nth-child(6) { animation-delay: 0.6s; }
        .games-grid .game-item:nth-child(7) { animation-delay: 0.7s; }
        .games-grid .game-item:nth-child(8) { animation-delay: 0.8s; }
        .games-grid .game-item:nth-child(9) { animation-delay: 0.9s; }
        .games-grid .game-item:nth-child(10) { animation-delay: 1.0s; }
        .games-grid .game-item:nth-child(11) { animation-delay: 1.1s; }
        .games-grid .game-item:nth-child(12) { animation-delay: 1.2s; }
        .games-grid .game-item:nth-child(13) { animation-delay: 1.3s; }
        /* Ajoutez d'autres nth-child si vous avez plus de jeux */


        @keyframes itemFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-item:hover {
            transform: translateY(-12px) scale(1.02); /* Soulève et zoome légèrement */
            box-shadow: 0 15px 35px rgba(0,0,0,0.6), 0 0 15px #9eff9e; /* Ombre plus forte + lueur verte */
            border-color: #9eff9e; /* Bordure verte au survol */
            filter: brightness(1.1); /* Rend l'image légèrement plus lumineuse */
        }

        .game-item:active {
            transform: translateY(-4px) scale(0.99); /* S'enfonce légèrement au clic */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); /* Réduit l'ombre au clic */
        }

        .game-item img {
            width: 300px;
            height: 170px;
            object-fit: cover;
            border-radius: 8px;
            border: none;
            outline: none;
            display: block;
        }

        /* Styles pour les petits écrans (mobiles) */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 15px;
            }
            header img {
                max-width: 250px;
            }
            .game-item img {
                width: 100%;
                height: auto;
                max-height: 200px;
            }
        }
    </style>
</head>
