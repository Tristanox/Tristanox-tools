    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Tristanox/textures/refs/heads/main/no_bg_logo-NoBG.png">
    <style>
        /* Importation de la police Babynotes */
        @font-face {
            font-family: 'Babynotes';
            src: url('https://dl.dafont.com/dl/?f=babynotes') format('truetype');
            /* Pour une meilleure fiabilité, téléchargez le fichier .ttf et hébergéz-le sur votre GitHub Pages.
               Exemple si le fichier est à la racine de votre dépôt : src: url('babynotes.ttf') format('truetype'); */
        }

        /* Réinitialisation globale et fond sur html pour une couverture complète */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Assure que html prend toute la hauteur du viewport */
            width: 100%;  /* Assure que html prend toute la largeur du viewport */
            overflow: hidden; /* Empêche les barres de défilement indésirables */
        }

        html {
            background-color: #1E2124; /* Fond gris pour toute la page */
        }

        body {
            font-family: Arial, sans-serif;
            color: lightgray;
            text-align: center;
            display: flex; /* Utilise Flexbox pour centrer le contenu */
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow-y: auto; /* Permet le défilement si le contenu dépasse */
            justify-content: flex-start;
            align-items: center;
        }

        header {
            margin-bottom: 40px;
        }

        header img {
            display: block;
            margin: 0 auto 30px auto;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Fixé à 3 colonnes de taille égale */
            gap: 40px;
            width: 100%;
            max-width: 95vw; /* La grille ne dépassera pas 95% de la largeur de la fenêtre */
            margin: 0 auto; /* Centre la grille et assure des marges égales de chaque côté */
            padding: 30px;
            background-color: #1e2124;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: box-shadow 0.3s ease-in-out;
            flex-shrink: 0;
        }

        .game-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: lightgray;
            border-radius: 10px;
            padding: 0;
            background-color: transparent;
            box-shadow: none;
            border: 2px solid transparent;

            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out,
                        border-color 0.3s ease-out, filter 0.3s ease-out, opacity 0.5s ease-out;

            opacity: 0;
            transform: translateY(20px);
            animation: itemFadeIn 0.6s ease-out forwards;
        }

        /* Délais d'animation pour un effet d'apparition en cascade */
        .games-grid .game-item:nth-child(1) { animation-delay: 0.1s; }
        .games-grid .game-item:nth-child(2) { animation-delay: 0.2s; }
        .games-grid .game-item:nth-child(3) { animation-delay: 0.3s; }
        .games-grid .game-item:nth-child(4) { animation-delay: 0.4s; }
        .games-grid .game-item:nth-child(5) { animation-delay: 0.5s; }
        .games-grid .game-item:nth-child(6) { animation-delay: 0.6s; }
        .games-grid .game-item:nth-child(7) { animation-delay: 0.7s; }
        .games-grid .game-item:nth-child(8) { animation-delay: 0.8s; }
        .games-grid .game-item:nth-child(9) { animation-delay: 0.9s; }
        .games-grid .game-item:nth-child(10) { animation-delay: 1.0s; }
        .games-grid .game-item:nth-child(11) { animation-delay: 1.1s; }
        .games-grid .game-item:nth-child(12) { animation-delay: 1.2s; }
        .games-grid .game-item:nth-child(13) { animation-delay: 1.3s; }
        .games-grid .game-item:nth-child(14) { animation-delay: 1.4s; }
        .games-grid .game-item:nth-child(15) { animation-delay: 1.5s; }
        .games-grid .game-item:nth-child(16) { animation-delay: 1.6s; }
        .games-grid .game-item:nth-child(17) { animation-delay: 1.7s; }
        .games-grid .game-item:nth-child(18) { animation-delay: 1.8s; }
        .games-grid .game-item:nth-child(19) { animation-delay: 1.9s; }


        @keyframes itemFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-item:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6), 0 0 15px #9eff9e;
            border-color: #9eff9e;
            filter: brightness(1.1);
        }

        .game-item:active {
            transform: translateY(-4px) scale(0.99);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .game-item img {
            width: 560px;
            height: 150px; /* Adapté pour un ratio 1500x400px (560 / 3.75) */
            object-fit: contain;
            border-radius: 8px;
            border: none;
            outline: none;
            display: block;
        }

        /* Styles pour les petits écrans (mobiles) */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 15px;
            }
            header img {
                max-width: 250px;
            }
            .game-item img {
                width: 100%;
                height: auto;
                max-height: 200px;
            }
        }

        /* Styles pour le compteur de vues */
        #hits-counter {
            position: fixed;
            top: 10px;
            left: 10px;
            right: auto;
            z-index: 1000;
        }
        #hits-counter img {
            width: 160px;
            height: auto;
            border-radius: 5px;
        }

        /* Styles pour le Footer */
        footer {
            width: 100%;
            background-color: #1e2124; /* Même fond que la grille de jeux pour l'harmonie */
            color: lightgray;
            padding: 30px 20px;
            margin-top: 40px; /* Espace au-dessus du pied de page */
            text-align: center;
            border-top: 2px solid #282b30; /* Petite bordure discrète */
            box-shadow: 0 -4px 10px rgba(0,0,0,0.2); /* Ombre légère vers le haut */
            font-size: 0.9em;
            flex-shrink: 0; /* Empêche le footer de rétrécir */
        }

        footer p {
            margin: 5px 0;
        }

        footer .social-links a {
            text-decoration: none; /* Pas de soulignement par défaut */
            margin: 0 15px;
            transition: transform 0.2s ease-in-out;
            color: inherit; /* Pour que la couleur du texte soit héritée du footer */
        }

        /* Styles pour les icônes de réseaux sociaux */
        .social-links img {
            height: 30px; /* Taille des icônes */
            width: auto;
            vertical-align: middle;
            margin-right: 8px; /* Espace entre l'icône et le texte */
            transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out;
        }

        .social-links a:hover img {
            transform: scale(1.1); /* Zoom au survol */
            filter: brightness(1.2) drop-shadow(0 0 5px rgba(158, 255, 158, 0.5)); /* Lumière verte au survol */
        }
        
        .social-links a:hover {
             color: #9eff9e; /* Couleur du texte au survol */
        }

        /* Styles responsives pour le footer */
        @media (max-width: 768px) {
            footer {
                padding: 20px 10px;
                font-size: 0.8em;
            }
            footer .social-links a {
                margin: 0 5px;
            }
            .social-links img {
                margin-right: 4px;
            }
        }
