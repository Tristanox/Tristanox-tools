      html, body {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        background: linear-gradient(to bottom, #e0f7fa, #fffde7, #ede7f6);
        scroll-snap-type: y mandatory;
      }
      .year-section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
        background-size: cover;
        background-position: center;
        scroll-snap-align: start;
        overflow: hidden;
      }
      .year-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 110%;
        background: inherit;
        background-size: cover;
        background-position: center;
        filter: blur(3px);
        transform: translateY(-5%);
        z-index: 1;
      }
      .year-section::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(59, 59, 59, 0.3);
        z-index: 2;
      }
      .year-section > * {
        z-index: 10;
        opacity: 0;
        transform: translateY(20px);
      }
      .timeline-container {
        position: fixed;
        top: 0;
        right: 1rem; /* R√©duit pour les mobiles */
        height: 100vh;
        width: 1rem;
        display: flex;
        align-items: center;
        z-index: 50;
      }
      @media (min-width: 768px) {
        .timeline-container {
          right: 3rem; /* Augment√© pour les ordinateurs */
        }
      }
      .timeline-bar {
        width: 6px;
        height: 80%;
        background: linear-gradient(to bottom, #6ae1ff, #6aff8b, #facc15, #ff954f);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 9999px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .year-indicator {
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        top: 10%;
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        font-size: 0.75rem;
      }
      .go-top {
        position: fixed;
        bottom: 2rem;
        right: 1rem; /* R√©duit pour les mobiles */
        background: #1f2937;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        cursor: pointer;
        z-index: 50;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background 0.3s;
      }
      .go-top:hover {
        background: #374151;
      }
      @media (min-width: 768px) {
        .go-top {
          right: 2rem; /* Augment√© pour les ordinateurs */
        }
      }
      audio {
        display: none;
      }
      .quote-text {
        font-family: 'Playfair Display', serif;
        font-style: normal;
        text-align: center;
        color: white;
        font-size: 1.5rem;
        line-height: 2rem;
        margin-top: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .fact-text {
        font-size: 1rem; /* Taille de base pour mobile */
        text-align: center;
        color: white;
        max-width: 40rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .year-title {
        font-size: 4rem; /* Taille de base pour mobile */
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .glow-text {
        text-shadow: 0 0 3px #fff, 0 0 5px #fff;
        font-size: 1.25rem;
        margin-top: 1rem;
      }
      .life-lesson-bottom {
        position: absolute;
        bottom: 5vh;
        left: 50%;

        max-width: 40rem;
        text-align: center;
      }

              const soundSrc = section.getAttribute('data-sound');
              if (soundPlayer.src !== soundSrc) {
                soundPlayer.src = soundSrc;
                soundPlayer.play();
              }
            }
          }
        })
        .to([h1, ...pFacts, pQuotes, pLessons, divider], {
          opacity: 1,
          y: 0,
          duration: 0.8,
          stagger: 0.2,
          ease: "power2.out"
        });

        gsap.to(section, {
          backgroundPosition: "50% 110%",
          ease: "none",
          scrollTrigger: {
            trigger: section,
            scrub: true
          }
        });
      });

      let currentIndex = 0;

      function updateUI(index) {
        yearIndicator.innerText = `${index} ans`;
        const soundSrc = document.getElementById(`year-${index}`).getAttribute('data-sound');
        if (soundPlayer.src !== soundSrc) {
          soundPlayer.src = soundSrc;
          soundPlayer.play();
        }
      }

      function scrollToIndex(index) {
        const target = document.getElementById(`year-${index}`);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
          currentIndex = index;
          updateUI(currentIndex);
        }
      }

      window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown' && currentIndex < 80) {
          e.preventDefault();
          currentIndex++;
          scrollToIndex(currentIndex);
        } else if (e.key === 'ArrowUp' && currentIndex > 0) {
          e.preventDefault();
          currentIndex--;
          scrollToIndex(currentIndex);
        }
      });
      
      const indicator = document.getElementById('year-indicator');
      const timelineBar = document.querySelector('.timeline-bar');

      gsap.to(indicator, {
        y: () => timelineBar.clientHeight,
        ease: "none",
        scrollTrigger: {
          trigger: "body",
          start: "top top",
          end: "bottom bottom",
          scrub: true,
          onUpdate: (self) => {
            const scrollY = self.scroll();
            const vh = window.innerHeight;
            const newIndex = Math.floor(scrollY / vh);
            if (newIndex !== currentIndex) {
              currentIndex = newIndex;
              updateUI(currentIndex);
            }
          }
        }
      });

      function scrollToTop() {
        currentIndex = 0;
        scrollToIndex(currentIndex);
      }
    </script>
  </body>
</html>
