      html, body {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        background: linear-gradient(to bottom, #e0f7fa, #fffde7, #ede7f6);
        scroll-snap-type: y mandatory;
      }
      .year-section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
        background-size: cover;
        background-position: center;
        scroll-snap-align: start;
        overflow: hidden;
      }
      .year-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 110%;
        background: inherit;
        background-size: cover;
        background-position: center;
        filter: blur(3px);
        transform: translateY(-5%);
        z-index: 1;
      }
      .year-section::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(59, 59, 59, 0.3);
        z-index: 2;
      }
      .year-section > * {
        z-index: 10;
        opacity: 0;
        transform: translateY(20px);
      }
      .timeline-container {
        position: fixed;
        top: 0;
        right: 1rem; /* Réduit pour les mobiles */
        height: 100vh;
        width: 1rem;
        display: flex;
        align-items: center;
        z-index: 50;
      }
      @media (min-width: 768px) {
        .timeline-container {
          right: 2rem; /* Augmenté pour les ordinateurs */
        }
      }
      .timeline-bar {
        width: 4px;
        height: 80%;
        background: linear-gradient(to bottom, #a3d8f4, #facc15, #d1d5db);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 9999px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .year-indicator {
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        top: 10%;
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        font-size: 0.75rem;
      }
      .go-top {
        position: fixed;
        bottom: 2rem;
        right: 1rem; /* Réduit pour les mobiles */
        background: #1f2937;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        cursor: pointer;
        z-index: 50;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background 0.3s;
      }
      .go-top:hover {
        background: #374151;
      }
      @media (min-width: 768px) {
        .go-top {
          right: 2rem; /* Augmenté pour les ordinateurs */
        }
      }
      audio {
        display: none;
      }
      .quote-text {
        font-family: 'Playfair Display', serif;
        font-style: normal;
        text-align: center;
        color: white;
        font-size: 1.5rem;
        line-height: 2rem;
        margin-top: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .fact-text {
        font-size: 1rem; /* Taille de base pour mobile */
        text-align: center;
        color: white;
        max-width: 40rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .year-title {

        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .glow-text {
        text-shadow: 0 0 3px #fff, 0 0 5px #fff;
        font-size: 1.25rem;
        margin-top: 1rem;
      }
      .life-lesson-bottom {
        position: absolute;
        bottom: 5vh;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;

      const container = document.getElementById('container');
      const soundPlayer = document.getElementById('sound-player');
      const yearIndicator = document.getElementById("year-indicator");
      const welcomeScreen = document.getElementById("welcome-screen");
      const startButton = document.getElementById("start-button");
      const reliveButton = document.getElementById("relive-button");
      const langFlag = document.getElementById("lang-flag");

      let currentLang = 'en';

      function updateContent() {
        const lang = currentLang === 'fr' ? fr : en;
        
        startButton.innerText = lang.startButton;
        reliveButton.innerText = lang.reliveButton;
        document.querySelector('html').setAttribute('lang', currentLang);

        while (container.firstChild) {
          container.removeChild(container.firstChild);
        }

        for (let i = 0; i <= 80; i++) {
          const event = events.find(e => i >= e.range[0] && i <= e.range[1]);
          const section = document.createElement('section');
          section.className = `year-section`;
          section.id = `year-${i}`;
          section.setAttribute('data-sound', event.sound);

          if (backgroundImages[i]) {
            section.style.backgroundImage = `url(${backgroundImages[i]})`;
          }

          section.innerHTML = `
            <h1 class="year-title text-4xl md:text-6xl font-serif drop-shadow-md">${icons[i]} ${i} ${lang.yearText}</h1>
            <p class="fact-text mt-6 text-sm md:text-base">${lang.descriptions[i]}</p>
            <p class="fact-text mt-2 text-sm md:text-base">${lang.descriptions2[i]}</p>
            <p class="quote-text max-w-4xl text-base md:text-xl">${lang.quotes[i]}</p>
            <p class="quote-text glow-text life-lesson-text life-lesson-bottom max-w-4xl text-base md:text-xl">${lang.lifeLessons[i]}</p>
            <div class="mt-8 w-24 h-1 bg-white rounded-full animate-pulse"></div>
          `;
          container.appendChild(section);
        }

        gsap.utils.toArray(".year-section").forEach((section) => {
          const h1 = section.querySelector('.year-title');
          const pFacts = section.querySelectorAll('.fact-text');
          const pQuotes = section.querySelector('.quote-text');
          const pLessons = section.querySelector('.life-lesson-text');
          const divider = section.querySelector('div');

          gsap.timeline({
            scrollTrigger: {
              trigger: section,
              start: "top center",
              toggleActions: "play none none reverse",
              onEnter: () => {
                const soundSrc = section.getAttribute('data-sound');
                if (soundPlayer.src !== soundSrc) {
                  soundPlayer.src = soundSrc;
                  soundPlayer.play();
                }
              }
            }
          })
          .to([h1, ...pFacts, pQuotes, pLessons, divider], {
            opacity: 1,
            y: 0,
            duration: 0.8,
            stagger: 0.2,
            ease: "power2.out"
          });

          gsap.to(section, {
            backgroundPosition: "50% 110%",
            ease: "none",
            scrollTrigger: {
              trigger: section,
              scrub: true
            }
          });
        });
        
        updateUI(currentIndex);
      }

      function switchLanguage() {
        currentLang = currentLang === 'en' ? 'fr' : 'en';
        langFlag.src = currentLang === 'en' ? "https://raw.githubusercontent.com/Tristanox/Tristanox-tools/refs/heads/Thumbnails/France-flag.png" : "https://raw.githubusercontent.com/Tristanox/Tristanox-tools/refs/heads/Thumbnails/UK.png";
        langFlag.alt = currentLang === 'en' ? "Switch to French" : "Switch to English";
        updateContent();
      }

      function startGame() {
        gsap.to(welcomeScreen, {
          opacity: 0,
          duration: 1,
          onComplete: () => {
            welcomeScreen.style.display = 'none';
          }
        });
        soundPlayer.play();
      }

      let currentIndex = 0;

      function updateUI(index) {
        const lang = currentLang === 'fr' ? fr : en;
        yearIndicator.innerText = `${index} ${lang.yearText}`;
        const soundSrc = document.getElementById(`year-${index}`).getAttribute('data-sound');
        if (soundPlayer.src !== soundSrc) {
          soundPlayer.src = soundSrc;
          soundPlayer.play();
        }
      }

      function scrollToIndex(index) {
        const target = document.getElementById(`year-${index}`);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
          currentIndex = index;
          updateUI(currentIndex);
        }
      }

      window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown' && currentIndex < 80) {
          e.preventDefault();
          currentIndex++;
          scrollToIndex(currentIndex);
        } else if (e.key === 'ArrowUp' && currentIndex > 0) {
          e.preventDefault();
          currentIndex--;
          scrollToIndex(currentIndex);
        }
      });
      
      const indicator = document.getElementById('year-indicator');
      const timelineBar = document.querySelector('.timeline-bar');

      gsap.to(indicator, {
        y: () => timelineBar.clientHeight,
        ease: "none",
        scrollTrigger: {
          trigger: "body",
          start: "top top",
          end: "bottom bottom",
          scrub: true,
          onUpdate: (self) => {
            const scrollY = self.scroll();
            const vh = window.innerHeight;
            const newIndex = Math.floor(scrollY / vh);
            if (newIndex !== currentIndex) {
              currentIndex = newIndex;
              updateUI(currentIndex);
            }
          }
        }
      });

      function scrollToTop() {
        currentIndex = 0;
        scrollToIndex(currentIndex);
      }

      // Initial content load
      document.addEventListener('DOMContentLoaded', () => {
        updateContent();
      });
