<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Tristanox/Tristanox-tools-icons/refs/heads/main/pokedex.png">
    <title>Pokédex</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https://raw.githubusercontent.com https://i.imgur.com https://raw.githubusercontent.com/PokeAPI/;
        connect-src 'self' https://pokeapi.co https://raw.githubusercontent.com;
    ">
    <style>
        :root {
            /* Couleurs du thème sombre (par défaut) */
            --bg-color: #282B30;
            --container-bg: #282b30;
            --card-bg: #36393e;
            --border-color: #36393e;
            --card-border: #424549;
            --input-bg: #1e2124;
            --text-color: #f0f2f5;
            --light-text-color: #ccc;
            --button-bg: #424549;
            --button-hover: #36393e;
            --red-button: #dc3545;
            --red-button-hover: #c82333;
            --green-color: #72da72; /* Couleur verte unifiée pour le titre et le bouton vert */
            --green-button-text: #1e2124;
            --toggle-button-bg: #72da72; /* Couleur du bouton de bascule */
            --toggle-button-text: #1e2124;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: var(--text-color);
            background-color: var(--bg-color); /* Fallback pour le thème sombre */
        }

        /* Burger Menu */
        #burger-menu {
            position: fixed;
            top: 25px;
            left: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
            transition: transform 0.3s ease;
        }
        
        #burger-menu:hover {
            transform: scale(1.1);
        }

        #burger-menu span {
            width: 100%;
            height: 3px;
            background-color: var(--text-color);
            border-radius: 10px;
            transition: all 0.3s linear;
        }
        
        /* Language Switcher */
        .language-switcher {
            position: fixed;
            top: 75px;
            left: 25px;
            z-index: 1001;
            display: flex;
            flex-direction: column; /* CHANGEMENT ICI : Empile verticalement */
            gap: 10px;
        }

        .language-switcher button {
            background-color: var(--button-bg);
            border: 2px solid var(--card-border);
            border-radius: 50%;
            padding: 0;
            width: 35px;
            height: 35px;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .language-switcher button:hover {
            transform: scale(1.1);
        }

        .language-switcher button.active {
            border-color: var(--green-color);
        }
        
        .language-switcher img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Side Menu */
        #side-menu {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1002;
            top: 0;
            left: 0;
            background-color: var(--container-bg);
            overflow-x: hidden;
            transition: transform 0.3s ease-in-out;
            padding-top: 60px;
            transform: translateX(-100%);
            box-shadow: 3px 0 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
        }

        #side-menu.open {
            transform: translateX(0);
        }

        #side-menu .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 36px;
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        #side-menu .close-btn:hover {
            color: var(--red-button);
            transform: rotate(90deg);
        }

        #side-menu button {
            padding: 15px 10px;
            text-align: left;
            text-decoration: none;
            font-size: 1.1rem;
            color: var(--text-color);
            display: block;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
            background-color: var(--button-bg);
            border: 1px solid var(--card-border);
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #side-menu button:hover {
            background-color: var(--button-hover);
            border-color: var(--green-color);
            transform: translateX(5px);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 8px;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); */
            position: relative;
        }

        /* --- Vue Collection Plein Écran --- */
        #collection-view-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e2124; /* Fond un peu plus sombre pour se démarquer */
            z-index: 2000;
            display: none; /* Caché par défaut */
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #collection-view-container.visible {
            display: block;
        }

        #collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding-top: 60px; /* Espace pour le bouton de fermeture */
        }

        .collection-card {
            background-color: #282b30;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #424549;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .collection-card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .collection-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            image-rendering: pixelated;
            margin-bottom: 10px;
            background-color: var(--input-bg);
            border-radius: 50%;
            border: 2px solid var(--border-color);
            transition: transform 0.3s ease;
        }
        
        .collection-card:hover img {
            transform: rotate(5deg);
        }

        .collection-card h3 {
            font-size: 1.1rem;
            color: #f0f2f5;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .collection-card p {
            font-size: 1rem;
            font-weight: bold;
            color: var(--green-color);
            margin: 5px 0 0 0;
        }
        
        .collection-card .card-icons {
            top: 5px;
            left: 5px;
            display: flex;
            flex-direction: column; /* Vertical */
            gap: 3px;
            position: absolute;
        }

        .collection-card .card-icons .icon {
            width: 16px; /* TAILLE AJUSTÉE ICI */
            height: 16px; /* TAILLE AJUSTÉE ICI */
        }
        
        .collection-card .card-icons .icon.shiny-text {
            /* TAILLE ET ALIGNEMENT AJUSTÉS ICI */
            font-size: 16px; /* Taille fixe pour correspondre aux images */
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: gold;
            text-shadow: 0 0 3px rgba(255,255,0,0.8);
        }

        #close-collection-view {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 36px;
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
            z-index: 2001;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        #close-collection-view:hover {
            color: var(--red-button);
            transform: rotate(90deg);
        }

        h1 {
            text-align: center;
            color: var(--green-color);
            margin-bottom: 25px;
            font-size: 3.5rem; /* MODIFICATION ICI : Taille du titre augmentée */
        }
        
        h2 {
            text-align: center;
            color: var(--green-color);
            margin-top: 40px;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }


        /* Bouton de thème supprimé */

        .add-pokemon-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .add-pokemon-form input[type="text"],
        .add-pokemon-form input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .add-pokemon-form input[type="text"]:focus,
        .add-pokemon-form input[type="number"]:focus {
            border-color: var(--green-color);
            box-shadow: 0 0 0 2px rgba(114, 218, 114, 0.5);
            outline: none;
        }

        .add-pokemon-form input::placeholder {
            color: var(--light-text-color);
        }

        .add-pokemon-form button {
            grid-column: 1 / -1; /* Prend toute la largeur */
            padding: 12px 20px;
            background-color: var(--green-color);
            color: var(--green-button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .add-pokemon-form button:hover {
            background-color: #5cb85c;
            transform: translateY(-2px);
        }

        .checkbox-group {
            grid-column: 1 / -1;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            margin-top: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-color);
            font-size: 0.95rem;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--green-color);
            border-radius: 3px;
            background-color: var(--input-bg);
            cursor: pointer;
            position: relative;
            outline: none;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background-color: var(--green-color);
            border-color: var(--green-color);
        }

        .checkbox-container input[type="checkbox"]:checked::after {
            content: '✔';
            display: block;
            color: var(--green-button-text);
            font-size: 12px;
            text-align: center;
            line-height: 16px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: checkmark-fadein 0.3s ease;
        }

        @keyframes checkmark-fadein {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .checkbox-container label {
            cursor: pointer;
        }

        .checkbox-container .icon {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-left: 2px;
        }

        #loadingMessage {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: var(--light-text-color);
            display: block; /* S'assurer qu'il est visible au démarrage */
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .action-buttons button {
            padding: 10px 18px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--card-border);
            border-radius: 5s;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }

        .action-buttons button:hover {
            background-color: var(--button-hover);
            border-color: var(--green-color);
            transform: translateY(-2px);
        }

        .action-buttons .export {
            background-color: #007bff;
            border-color: #007bff;
        }

        .action-buttons .export:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }

        .action-buttons .import {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .action-buttons .import:hover {
            background-color: #117a8b;
            border-color: #117a8b;
            transform: translateY(-2px);
        }

        .action-buttons .sort {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .action-buttons .sort:hover {
            background-color: #5a6268;
            border-color: var(--green-color);
            transform: translateY(-2px);
        }

        /* Styles for the Filter Dropdown */
        .filter-dropdown-container {
            position: relative;
            display: inline-block; /* Pour que le dropdown soit positionné par rapport à ce conteneur */
        }

        .filter-dropdown {
            display: none; /* Hidden by default */
            position: absolute;
            background-color: var(--container-bg);
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
            z-index: 100;
            border-radius: 8px;
            padding: 10px;
            left: 50%; /* Centre le dropdown horizontalement */
            transform: translateX(-50%); /* Ajuste le centrage */
            top: 45px; /* Positionne sous le bouton, ajustez si nécessaire */
            border: 1px solid var(--border-color);
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px) translateX(-50%); }
            to { opacity: 1; transform: translateY(0) translateX(-50%); }
        }

        .filter-dropdown.show {
            display: block;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 5px;
            cursor: pointer;
            color: var(--text-color);
            transition: background-color 0.2s ease;
            border-radius: 4px;
        }

        .filter-option:hover {
            background-color: var(--card-bg);
        }

        .filter-option input[type="checkbox"] {
            margin-right: 5px;
        }

        hr {
            border: 0;
            border-top: 1.5px solid var(--border-color); /* Ligne plus épaisse */
            margin: 40px 0;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 25px;
            justify-content: center;
            padding-top: 20px;
        }

        .pokemon-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .pokemon-card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .pokemon-card .delete-card-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--red-button);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 1rem;
            line-height: 1;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .pokemon-card .delete-card-button:hover {
            background-color: var(--red-button-hover);
            opacity: 1;
            transform: scale(1.2) rotate(90deg);
        }

        .pokemon-card .card-icons {
            position: absolute;
            top: 5px;
            left: 5px;
            display: flex;
            flex-direction: column; /* Vertical */
            gap: 3px;
        }

        .pokemon-card .card-icons .icon {
            width: 16px;
            height: 16px;
        }

        .pokemon-card .card-icons .icon.shiny-text {
            /* TAILLE ET ALIGNEMENT AJUSTÉS ICI */
            font-size: 16px; /* Taille fixe pour correspondre aux images */
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: gold;
            text-shadow: 0 0 3px rgba(255,255,0,0.8);
        }

        .pokemon-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            background-color: var(--input-bg);
            border-radius: 50%;
            border: 2px solid var(--border-color);
            object-fit: contain;
            image-rendering: pixelated;
            transition: transform 0.3s ease;
        }
        
        .pokemon-card:hover img {
            transform: scale(1.1) rotate(-5deg);
        }

        .pokemon-card h3 {
            font-size: 1.2rem;
            color: var(--green-color);
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .pokemon-card p {
            font-size: 0.9rem;
            color: var(--light-text-color);
            margin: 2px 0;
        }

        /* Style pour le PC en gras et plus grand */
        .pokemon-card .cp-display {
            font-size: 1.2rem; /* Plus grand */
            font-weight: bold; /* Gras */
            color: var(--text-color); /* Couleur du texte principal */
            margin-top: 5px;
        }

        /* Modal Styles */
        .modal {
            display: none; /* TRÈS IMPORTANT : Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--container-bg);
            margin: auto;
            padding: 30px;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            color: var(--text-color);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            color: var(--light-text-color);
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--text-color);
            text-decoration: none;
            transform: rotate(90deg);
        }

        .modal-content img {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: 150px;
            background-color: var(--input-bg);
            border-radius: 50%;
            border: 3px solid var(--green-color);
            object-fit: contain;
            image-rendering: pixelated;
        }

        .modal-content h2 {
            color: var(--green-color);
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem;
        }

        .modal-content p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--light-text-color);
        }

        .modal-content strong {
            color: var(--text-color);
            margin-right: 5px;
        }

        .modal-content h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .modal-content input[type="text"],
        .modal-content input[type="number"] {
            width: 100%;
            box-sizing: border-box; /* AJOUTÉ ICI pour empêcher le débordement du padding */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .modal-content input[type="text"]:focus,
        .modal-content input[type="number"]:focus {
            border-color: var(--green-color);
            box-shadow: 0 0 0 2px rgba(114, 218, 114, 0.5);
            outline: none;
        }

        .modal-content input::placeholder {
            color: var(--light-text-color);
        }

        .modal-content .checkbox-group {
            border-top: 1px solid var(--border-color);
            margin-top: 15px;
            padding-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        /* --- CORRECTION POUR QUE LES BOUTONS NE DÉBORDENT PAS DU CONTENEUR --- */
        .modal-content .checkbox-group .checkbox-container {
            /* Assure que chaque élément peut se redimensionner si nécessaire */
            flex: 1 1 auto;
            min-width: fit-content; /* Permet à la taille de s'ajuster à son contenu minimal */
            /* Ajout d'un espacement pour éviter que les éléments ne soient collés */
            padding: 5px;
            box-sizing: border-box;
        }
        /* --- FIN DE LA CORRECTION --- */
        
        .modal-content button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--card-border);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }

        .modal-content button:hover {
            background-color: var(--button-hover);
            border-color: var(--green-color);

        function renderCollectionGrid() {
            const collectionGrid = document.getElementById('collection-grid');
            collectionGrid.innerHTML = ''; // Nettoie la grille existante

            pokemons.sort((a, b) => parseInt(a.dexNumber) - parseInt(b.dexNumber)); // Trie par numéro de Pokédex par défaut pour la collection

            pokemons.forEach(pokemon => {
                const card = document.createElement('div');
                card.className = 'collection-card';
                card.innerHTML = `
                    <div class="card-icons">
                        ${pokemon.isShiny ? `<span class="icon shiny-text">✨</span>` : ''}
                        ${pokemon.isFavorite ? `<img src="${iconUrls.favorite}" alt="${getTranslation('favorite')}" class="icon">` : ''}

            toggleSideMenu(); // Ferme le menu
            const collectionContainer = document.getElementById('collection-view-container');
            const mainContainer = document.getElementById('main-container');
            const body = document.body;
            const html = document.documentElement;

            // Masquer la vue principale et afficher la collection

            collectionContainer.style.display = 'block';
            renderCollectionGrid();

            // Enregistrer les styles originaux
            const originalBodyOverflow = body.style.overflow;
            const originalHtmlOverflow = html.style.overflow;
            const originalCollectionHeight = collectionContainer.style.height;
            const originalCollectionOverflow = collectionContainer.style.overflow;

            // Appliquer des styles temporaires pour capturer tout le contenu
            body.style.overflow = 'visible';
            html.style.overflow = 'visible';
            collectionContainer.style.height = 'auto';
            collectionContainer.style.overflow = 'visible';
            
            // Attendre un court instant pour le rendu avant de capturer
            setTimeout(() => {
                html2canvas(collectionContainer, {
                    scale: 2, // Pour une meilleure qualité
                    useCORS: true // Nécessaire pour les images externes
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'pokedex_collection.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    
                    // Rétablir les styles originaux après la capture
                    body.style.overflow = originalBodyOverflow;
                    html.style.overflow = originalHtmlOverflow;
                    collectionContainer.style.height = originalCollectionHeight;
                    collectionContainer.style.overflow = originalCollectionOverflow;

                    collectionContainer.style.display = 'none';

        async function loadPokemonNames() {

            try {
                const response = await fetch('https://raw.githubusercontent.com/Tristanox/Tristanox-tools/main/pokedata-fr.json');
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status} - Impossible de charger les données Pokémon depuis GitHub Raw.`);
                }
                const data = await response.json();
                
                data.forEach(p => {
                    const keyFr = p.nameFrench ? p.nameFrench.toLowerCase() : '';
                    const keyEn = p.name ? p.name.toLowerCase() : '';
                    if (keyFr) {
                        pokemonNamesMap.set(keyFr, p);

                    if (keyEn) {
                        pokemonNamesMap.set(keyEn, p);
                    }
                });

                console.log(`Chargement terminé. ${pokemonNamesMap.size} Pokémon chargés.`);
                if (loadingMessageDiv) {
                    loadingMessageDiv.textContent = getTranslation('loading_success');
                    loadingMessageDiv.style.color = "green";
                    setTimeout(() => {
                        loadingMessageDiv.style.display = 'none';
                    }, 2000); // Masquer le message après 2 secondes
                }

            } catch (error) {
                console.error("Erreur lors du chargement des noms de Pokémon:", error);
                if (loadingMessageDiv) {
                    loadingMessageDiv.textContent = getTranslation('loading_error');
                    loadingMessageDiv.style.color = "red";

        function renderPokemons() {
            const pokemonDisplayArea = document.getElementById('pokemonDisplayArea');
            pokemonDisplayArea.innerHTML = '';
            
            // Appliquer les filtres
            let filteredPokemons = pokemons.filter(pokemon => {
                for (const key in activeFilters) {
                    if (activeFilters[key] && !pokemon[key]) {
                        return false; // Si le filtre est actif et la caractéristique n'est pas présente
                    }
                }
                return true;
            });

            // Appliquer le tri
            filteredPokemons.sort((a, b) => {
                if (currentSortCriterion === 'cp') {
                    return b.cp - a.cp; // PC décroissant
                } else if (currentSortCriterion === 'name') {
                    const nameA = currentLanguage === 'fr' ? a.nameFrench : a.name;
                    const nameB = currentLanguage === 'fr' ? b.nameFrench : b.name;
                    return nameA.localeCompare(nameB); // Nom alphabétique
                } else if (currentSortCriterion === 'dexNumber') {
                    // Convertir en nombre pour un tri correct, puis en chaîne pour le padStart
                    return parseInt(a.dexNumber) - parseInt(b.dexNumber); 
                } else if (currentSortCriterion === 'timestamp') {
                    return new Date(b.timestamp) - new Date(a.timestamp); // Date décroissante
                } else if (currentSortCriterion === 'category') {
                    // Trouver la première catégorie applicable pour chaque Pokémon
                    const getCategoryIndex = (p) => {
                        for (let i = 0; i < categoryPriority.length; i++) {
                            if (p[categoryPriority[i]]) {
                                return i;
                            }
                        }
                        return categoryPriority.length; // 'other' category, lowest priority
                    };
                    const indexA = getCategoryIndex(a);
                    const indexB = getCategoryIndex(b);

                    if (indexA !== indexB) {
                        return indexA - indexB; // Trier par priorité de catégorie
                    } else {
                        // Si les catégories sont identiques, trier par numéro de Pokédex
                        return parseInt(a.dexNumber) - parseInt(b.dexNumber);
                    }
                }
                return 0;
            });

            const groupedPokemons = {};
            categoryPriority.forEach(key => {
                groupedPokemons[key] = [];
            });
            groupedPokemons['other'] = [];

            filteredPokemons.forEach(pokemon => {
                let assigned = false;
                for (const key of categoryPriority) {
                    if (pokemon[key]) {
                        groupedPokemons[key].push(pokemon);
                        assigned = true;
                        break;
                    }
                }
                if (!assigned) {
                    groupedPokemons['other'].push(pokemon);
                }
            });
            
            // Afficher les catégories et les cartes
            for (const key of [...categoryPriority, 'other']) {
                if (groupedPokemons[key].length > 0) {
                    const categoryTitle = getTranslation(categoryTitles[key]);
                    const categoryHeader = document.createElement('h2');
                    categoryHeader.textContent = categoryTitle;
                    pokemonDisplayArea.appendChild(categoryHeader);

                    const gridContainer = document.createElement('div');
                    gridContainer.className = 'pokemon-grid';
                    groupedPokemons[key].forEach(pokemon => {
                        const card = document.createElement('div');
                        card.className = 'pokemon-card';
                        card.setAttribute('onclick', `showPokemonDetails(${pokemon.id})`); // Utiliser l'ID unique
                        card.innerHTML = `
                            <button class="delete-card-button" onclick="event.stopPropagation(); deletePokemon(${pokemon.id});">&times;</button>
                            <div class="card-icons">
                                ${pokemon.isShiny ? `<span class="icon shiny-text">✨</span>` : ''}
                                ${pokemon.isFavorite ? `<img src="${iconUrls.favorite}" alt="${getTranslation('label-favorite')}" class="icon">` : ''}
                                ${pokemon.isXXS ? `<img src="${iconUrls.xxs}" alt="${getTranslation('label-xxs')}" class="icon">` : ''}
                                ${pokemon.isXXL ? `<img src="${iconUrls.xxl}" alt="${getTranslation('label-xxl')}" class="icon">` : ''}
                                ${pokemon.isMighty ? `<img src="${iconUrls.mighty}" alt="${getTranslation('label-mighty')}" class="icon">` : ''}
                                ${pokemon.isLegendary ? `<img src="${iconUrls.legendary}" alt="${getTranslation('label-legendary')}" class="icon">` : ''}
                                ${pokemon.isShadow ? `<img src="${iconUrls.shadow}" alt="${getTranslation('label-shadow')}" class="icon">` : ''}
                                ${pokemon.isPurified ? `<img src="${iconUrls.purified}" alt="${getTranslation('label-purified')}" class="icon">` : ''}
                                ${pokemon.isHundo ? `<img src="${iconUrls.hundo}" alt="${getTranslation('label-hundo')}" class="icon">` : ''}
                                ${pokemon.isDynamax ? `<img src="${iconUrls.dynamax}" alt="${getTranslation('label-dynamax')}" class="icon">` : ''}
                                ${pokemon.isGigamax ? `<img src="${iconUrls.gigamax}" alt="${getTranslation('label-gigamax')}" class="icon">` : ''}
                                ${pokemon.isLevel1 ? `<img src="${iconUrls.level1}" alt="${getTranslation('label-level1')}" class="icon">` : ''}
                                ${pokemon.isMega ? `<img src="${iconUrls.mega}" alt="${getTranslation('label-mega')}" class="icon">` : ''}
                            </div>
                            <img src="${pokemon.image}" alt="${currentLanguage === 'fr' ? pokemon.nameFrench : pokemon.name}">
                            <h3>${pokemon.nickname || (currentLanguage === 'fr' ? pokemon.nameFrench : pokemon.name)}</h3>
                            <p class="cp-display">${getTranslation('modal_cp_label')}: ${pokemon.cp}</p>
                        `;
                        gridContainer.appendChild(card);
                    });

                }
            }

            if (filteredPokemons.length === 0) {
                pokemonDisplayArea.innerHTML = `<p style="text-align: center; color: var(--light-text-color);">${getTranslation('no_pokemon_display')}</p>`;
            }

            document.getElementById('editPokemonGigamax').checked = pokemon.isGigamax;
            document.getElementById('editPokemonLevel1').checked = pokemon.isLevel1;
            document.getElementById('editPokemonMega').checked = pokemon.isMega;

            // Appliquer l'état "Hundo" sur les champs IV
            handleHundoCheckbox(document.getElementById('editPokemonHundo'), true);


            document.getElementById('pokemonModal').style.display = 'flex'; // Utiliser flex pour centrer
        }

        function closeModal() {
            document.getElementById('pokemonModal').style.display = 'none';
            currentPokemonIndex = -1;
        }

        async function saveEditedPokemon() {
            if (currentPokemonIndex === -1) return;

            const updatedPokemon = { ...pokemons[currentPokemonIndex] }; // Copie du Pokémon

            const newName = document.getElementById('editPokemonName').value.trim();
            const newNickname = document.getElementById('editPokemonNickname').value.trim();
            const newCP = parseInt(document.getElementById('editPokemonCP').value);
            const newAttack = parseInt(document.getElementById('editPokemonAttack').value) || null;
            const newDefense = parseInt(document.getElementById('editPokemonDefense').value) || null;
            const newStamina = parseInt(document.getElementById('editPokemonStamina').value) || null;

            if (!newName || isNaN(newCP) || newCP < 10) {
                alert(getTranslation('alert_edit_invalid'));
                return;
            }

            const pokemonData = pokemonNamesMap.get(newName.toLowerCase());
            
            if (!pokemonData) {
                alert(getTranslation('alert_edit_not_found', newName));
                console.error(`Nom non trouvé dans pokemonNamesMap lors de la modification: "${newName.toLowerCase()}"`);
                return;
            }

            // Mise à jour des informations du Pokémon avec les nouvelles données de l'API locale
            updatedPokemon.name = pokemonData.name; // Nom anglais original
            updatedPokemon.nameFrench = pokemonData.nameFrench; // Nom français
            updatedPokemon.nickname = newNickname;
            updatedPokemon.cp = newCP;
            updatedPokemon.attack = newAttack;
            updatedPokemon.defense = newDefense;
            updatedPokemon.stamina = newStamina;
            updatedPokemon.image = document.getElementById('editPokemonShiny').checked ? pokemonData.spriteShiny : pokemonData.spriteNormal;
            updatedPokemon.dexNumber = pokemonData.number; // Utilise le numéro de Pokédex du JSON

            // Mise à jour des catégories
            updatedPokemon.isFavorite = document.getElementById('editPokemonFavorite').checked;
            updatedPokemon.isShiny = document.getElementById('editPokemonShiny').checked;
            updatedPokemon.isXXS = document.getElementById('editPokemonXXS').checked;
            updatedPokemon.isXXL = document.getElementById('editPokemonXXL').checked;
            updatedPokemon.isMighty = document.getElementById('editPokemonMighty').checked;
            updatedPokemon.isLegendary = document.getElementById('editPokemonLegendary').checked || pokemonData.isLegendarySpecies || pokemonData.isMythicalSpecies;
            updatedPokemon.isShadow = document.getElementById('editPokemonShadow').checked;
            updatedPokemon.isPurified = document.getElementById('editPokemonPurified').checked;
            updatedPokemon.isHundo = document.getElementById('editPokemonHundo').checked;
            updatedPokemon.isDynamax = document.getElementById('editPokemonDynamax').checked;
            updatedPokemon.isGigamax = document.getElementById('editPokemonGigamax').checked;
            updatedPokemon.isLevel1 = document.getElementById('editPokemonLevel1').checked;
            updatedPokemon.isMega = document.getElementById('editPokemonMega').checked;


            pokemons[currentPokemonIndex] = updatedPokemon;
            savePokemons();
            renderPokemons();
            closeModal();
            alert(getTranslation('alert_edit_success'));
        }

        function exportToJson() {
            const dataStr = JSON.stringify(pokemons, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pokedex_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function importFromJson(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) { // Rendre cette fonction asynchrone pour les appels à getPokeAPISpriteUrl
                try {
                    const importedPokemons = JSON.parse(e.target.result);
                    if (Array.isArray(importedPokemons)) {
                        const processedPokemons = [];
                        for (const p of importedPokemons) { // Utiliser for...of pour await
                            // Tenter de retrouver les données du Pokémon dans la map (pokedata-fr.json)
                            // Utilise p.nameFrench pour la recherche, si disponible, sinon p.name
                            const nameToLookup = (p.nameFrench || p.name || '').toLowerCase();
                            const pokemonDataFromMap = pokemonNamesMap.get(nameToLookup);

                            let imageUrl = '';
                            if (pokemonDataFromMap) {
                                // Si trouvé dans la map, utiliser les sprites de la map
                                imageUrl = p.isShiny ? pokemonDataFromMap.spriteShiny : pokemonDataFromMap.spriteNormal;
                            } else if (p.name) { // Fallback pour les anciens imports si le Pokémon n'est pas dans la map locale
                                // Tenter de récupérer le sprite via PokeAPI
                                imageUrl = await getPokeAPISpriteUrl(p.name, p.isShiny);
                            }
                            
                            // Si l'image est toujours vide, utiliser un sprite par défaut si disponible
                            if (!imageUrl && pokemonDataFromMap) {
                                imageUrl = pokemonDataFromMap.spriteNormal; 
                            } else if (!imageUrl) {
                                imageUrl = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png'; // Image par défaut si tout échoue
                            }

                            processedPokemons.push({
                                id: p.id || Date.now() + Math.random(), // Génère un ID si manquant
                                name: p.name || (pokemonDataFromMap ? pokemonDataFromMap.name : ''), // Utilise le nom anglais de la map ou vide
                                nameFrench: p.nameFrench || (pokemonDataFromMap ? pokemonDataFromMap.nameFrench : p.name || ''), // Utilise le nom français de la map ou p.name
                                nickname: p.nickname || '',
                                image: imageUrl, // Utilisez l'URL déterminée
                                dexNumber: p.dexNumber || (pokemonDataFromMap ? pokemonDataFromMap.number : ''), // Utilise le numéro de la map ou vide
                                cp: p.cp,
                                attack: p.attack !== undefined ? p.attack : null,
                                defense: p.defense !== undefined ? p.defense : null,
                                stamina: p.stamina !== undefined ? p.stamina : null,
                                isFavorite: p.isFavorite || false,
                                isShiny: p.isShiny || false,
                                isXXS: p.isXXS || false,
                                isXXL: p.isXXL || false,
                                isMighty: p.isMighty || false,
                                isLegendary: p.isLegendary || (pokemonDataFromMap ? (pokemonDataFromMap.isLegendarySpecies || pokemonDataFromMap.isMythicalSpecies) : false), // Tient compte de la map
                                isShadow: p.isShadow || false,
                                isPurified: p.isPurified || false,
                                isHundo: p.isHundo || false,
                                isDynamax: p.isDynamax || false,
                                isGigamax: p.isGigamax || false,
                                isLevel1: p.isLevel1 || false,
                                isMega: p.isMega || false,
                                timestamp: p.timestamp || new Date().toISOString()
                            });
                        }
                        pokemons = processedPokemons;
                        savePokemons();
                        renderPokemons();
                        alert(getTranslation('alert_import_success'));
                    } else {
                        alert(getTranslation('alert_import_invalid'));
                    }
                } catch (error) {
                    alert("Erreur lors de la lecture du fichier JSON : " + error.message);
                    console.error("Erreur d'importation JSON:", error);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function setSortCriterion(criterion) {
            currentSortCriterion = criterion;
            renderPokemons();
        }

        function toggleFilterDropdown() {
            document.getElementById('filterDropdown').classList.toggle('show');
            populateFilterDropdown(); // Remplir le dropdown à chaque ouverture pour s'assurer qu'il est à jour
        }

        function populateFilterDropdown() {
            const dropdown = document.getElementById('filterDropdown');
            dropdown.innerHTML = ''; // Nettoyer le contenu existant

            filterCharacteristics.forEach(char => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'filter-option';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `filter-${char.key}`;
                checkbox.checked = activeFilters[char.key] || false; // Maintenir l'état du filtre
                checkbox.onchange = (event) => applyFilter(char.key, event.target.checked);

                const label = document.createElement('label');
                label.htmlFor = `filter-${char.key}`;
                label.textContent = getTranslation(char.label);

                if (char.icon) {
                    if (char.key === 'isShiny') {
                        const shinyText = document.createElement('span');
                        shinyText.className = 'icon shiny-text';
                        shinyText.textContent = char.icon; // L'icône ✨ est du texte
                        optionDiv.appendChild(shinyText);
                    } else {
                        const iconImg = document.createElement('img');
                        iconImg.src = char.icon;
                        iconImg.alt = getTranslation(char.label);
                        iconImg.className = 'icon';
                        optionDiv.appendChild(iconImg);
                    }
                }
                
                optionDiv.appendChild(checkbox);
                optionDiv.appendChild(label);
                
                dropdown.appendChild(optionDiv);
            });
        }

        function applyFilter(key, isChecked) {
            if (isChecked) {
                activeFilters[key] = true;
            } else {
                delete activeFilters[key]; // Supprimer la clé si le filtre est désactivé
            }
            renderPokemons(); // Re-rendre la liste des Pokémon avec les nouveaux filtres
        }

        // Fermer le menu déroulant si on clique en dehors
        window.onclick = function(event) {
            // S'assurer que le clic n'est ni sur le bouton "Filtrer" ni à l'intérieur du dropdown
            if (!event.target.matches('.filter-dropdown-container button.sort') && !event.target.closest('.filter-dropdown')) {
                const dropdown = document.getElementById('filterDropdown');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded déclenché.');
            loadPokemonNames(); 
            
            closeModal(); 
            updateUIforLanguage(); // Initial render of the UI with the correct language

            renderPokemons(); // Appel initial pour afficher les Pokémon
            console.log('Fin de DOMContentLoaded.');
        });
    </script>
