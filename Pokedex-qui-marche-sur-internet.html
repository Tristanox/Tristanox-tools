<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https://raw.githubusercontent.com https://i.imgur.com;
        connect-src 'self' https://*.pokeapi.co https://raw.githubusercontent.com;
    ">
    <style>
        :root {
            /* Couleurs du thème sombre (par défaut) */
            --bg-color: #1e2124;
            --container-bg: #282b30;
            --card-bg: #36393e;
            --border-color: #36393e;
            --card-border: #424549;
            --input-bg: #1e2124;
            --text-color: #f0f2f5;
            --light-text-color: #ccc;
            --button-bg: #424549;
            --button-hover: #36393e;
            --red-button: #dc3545;
            --red-button-hover: #c82333;
            --green-color: #72da72; /* Couleur verte unifiée pour le titre et le bouton vert */
            --green-button-text: #1e2124;
            --toggle-button-bg: #72da72; /* Couleur du bouton de bascule */
            --toggle-button-text: #1e2124;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px; /* Conserver ce padding pour une marge latérale */
            transition: background-color 0.3s ease, color 0.3s ease;
            color: var(--text-color);
            background-color: var(--bg-color); /* Fallback pour le thème sombre */
        }

        .container {
            max-width: 100%; /* Pour prendre toute la largeur disponible */
            margin: 20px auto;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        h1 {
            text-align: center;
            color: var(--green-color);
            margin-bottom: 25px;
            font-size: 3.5rem; /* Taille du titre augmentée */
        }
        
        h2 {
            text-align: center;
            color: var(--green-color);
            margin-top: 40px;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        /* ********************************************* */
        /* DÉBUT DES MODIFICATIONS POUR LES CHAMPS DU FORMULAIRE D'AJOUT */
        /* ********************************************* */
        .add-pokemon-form {
            display: grid;
            /* Permet 1 ou plusieurs colonnes, chaque colonne prenant l'espace disponible (1fr)
               après avoir atteint un minimum de 250px. Les champs seront plus longs sur les écrans larges. */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 10px; /* Réduit le gap entre les champs */
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .add-pokemon-form input[type="text"],
        .add-pokemon-form input[type="number"] {
            width: 100%; /* L'input remplira 100% de la largeur de sa cellule de grille */
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box; /* IMPORTANT: Inclure padding et border dans la largeur */
        }
        /* ********************************************* */
        /* FIN DES MODIFICATIONS POUR LES CHAMPS DU FORMULAIRE D'AJOUT */
        /* ********************************************* */

        .add-pokemon-form input[type="text"]:focus,
        .add-pokemon-form input[type="number"]:focus {
            border-color: var(--green-color);
            box-shadow: 0 0 0 2px rgba(114, 218, 114, 0.5);
            outline: none;
        }

        .add-pokemon-form input::placeholder {
            color: var(--light-text-color);
        }

        .add-pokemon-form button {
            grid-column: 1 / -1; /* Prend toute la largeur */
            padding: 12px 20px;
            background-color: var(--green-color);
            color: var(--green-button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .add-pokemon-form button:hover {
            background-color: #5cb85c;
        }

        .checkbox-group {
            grid-column: 1 / -1; /* Assurez-vous qu'il prend toute la largeur du formulaire */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            margin-top: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-color);
            font-size: 0.95rem;
            justify-content: flex-start;
        }

        .checkbox-container input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--green-color);
            border-radius: 3px;
            background-color: var(--input-bg);
            cursor: pointer;
            position: relative;
            outline: none;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background-color: var(--green-color);
            border-color: var(--green-color);
        }

        .checkbox-container input[type="checkbox"]:checked::after {
            content: '✔';
            display: block;
            color: var(--green-button-text);
            font-size: 12px;
            text-align: center;
            line-height: 16px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .checkbox-container label {
            cursor: pointer;
        }

        .checkbox-container .icon {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-left: 2px;
        }

        #loadingMessage {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: var(--light-text-color);
            display: block; /* S'assurer qu'il est visible au démarrage */
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .action-buttons button {
            padding: 10px 18px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--card-border);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .action-buttons button:hover {
            background-color: var(--button-hover);
            border-color: var(--green-color);
        }

        .action-buttons .export {
            background-color: #007bff;
            border-color: #007bff;
        }

        .action-buttons .export:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .action-buttons .import {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .action-buttons .import:hover {
            background-color: #117a8b;
            border-color: #117a8b;
        }

        .action-buttons .sort {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .action-buttons .sort:hover {
            background-color: #5a6268;
            border-color: var(--green-color);
        }

        /* Styles for the Filter Dropdown */
        .filter-dropdown-container {
            position: relative;
            display: inline-block; /* Pour que le dropdown soit positionné par rapport à ce conteneur */
        }

        .filter-dropdown {
            display: none; /* Hidden by default */
            position: absolute;
            background-color: var(--container-bg);
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
            z-index: 100;
            border-radius: 8px;
            padding: 10px;
            left: 50%; /* Centre le dropdown horizontalement */
            transform: translateX(-50%); /* Ajuste le centrage */
            top: 45px; /* Positionne sous le bouton, ajustez si nécessaire */
            border: 1px solid var(--border-color);
        }

        .filter-dropdown.show {
            display: block;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 5px;
            cursor: pointer;
            color: var(--text-color);
            transition: background-color 0.2s ease;
        }

        .filter-option:hover {
            background-color: var(--card-bg);
            border-radius: 4px;
        }

        .filter-option input[type="checkbox"] {
            margin-right: 5px;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--border-color);
            margin: 40px 0;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 25px;
            justify-content: center;
            padding-top: 20px;
        }

        .pokemon-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px; 
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .pokemon-card .delete-card-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--red-button);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 1rem;
            line-height: 1;
            cursor: pointer;
            transition: background-color 0.2s ease;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .pokemon-card .delete-card-button:hover {
            background-color: var(--red-button-hover);
            opacity: 1;
        }

        .pokemon-card .card-icons {
            position: absolute;
            top: 5px;
            left: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
        }

        .pokemon-card .card-icons .icon {
            width: 24px; 
            height: 24px;
        }

        .pokemon-card .card-icons .icon.shiny-text {
            font-size: 1.2rem; /* Texte Shiny un peu plus grand */
            color: gold;
            text-shadow: 0 0 3px rgba(255,255,0,0.8);
        }

        .pokemon-card img {
            width: 180px; 
            height: 180px;
            margin-bottom: 15px;
            background-color: transparent; 
            border-radius: 0; 
            border: none; 
            object-fit: contain;
            image-rendering: pixelated;
        }

        .pokemon-card h3 {
            font-size: 1.5rem; 
            color: var(--green-color);
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .pokemon-card p {
            font-size: 1rem; 
            color: var(--light-text-color);
            margin: 2px 0;
        }

        .pokemon-card .cp-display {
            font-size: 1.4rem; 
            font-weight: bold; 
            color: var(--text-color); 
            margin-top: 10px; 
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            
            display: flex; /* For centering content */
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--container-bg);
            margin: auto; /* Supprimer pour laisser flex gérer le centrage */
            padding: 30px;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            width: 90%;
            max-width: 600px; /* Conserver une largeur maximale raisonnable */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            color: var(--text-color);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-button {
            color: var(--light-text-color);
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--text-color);
            text-decoration: none;
        }

        .modal-content img {
            display: block;
            margin: 0 auto 20px auto;
            width: 200px;
            height: 200px;
            background-color: transparent; 
            border-radius: 0; 
            border: none; 
            object-fit: contain;
            image-rendering: pixelated;
        }

        .modal-content h2 {
            color: var(--green-color);
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2rem;
        }

        .modal-content p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--light-text-color);
        }

        .modal-content strong {
            color: var(--text-color);
            margin-right: 5px;
        }

        .modal-content h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .modal-content .edit-form-fields { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 0; /* AUCUN ESPACE entre les cellules de la grille */
            margin-bottom: 20px; 
            width: 100%; 
            padding: 0 10px; 
            box-sizing: border-box; 
        }

        .modal-content .edit-form-fields input[type="text"],
        .modal-content .edit-form-fields input[type="number"] {
            width: 100%; 
            box-sizing: border-box; 
            padding: 10px;
            margin: 0; 
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .modal-content input[type="text"]:focus,
        .modal-content input[type="number"]:focus {
            border-color: var(--green-color);
            box-shadow: 0 0 0 2px rgba(114, 218, 114, 0.5);
            outline: none;
        }

        .modal-content input::placeholder {
            color: var(--light-text-color);
        }

        .modal-content .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            border-top: 1px solid var(--border-color);
            margin-top: 15px;
            padding-top: 15px;
        }

        .modal-content button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--card-border);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .modal-content button:hover {
            background-color: var(--button-hover);
            border-color: var(--green-color);
        }

        .modal-content .delete-button {
            background-color: var(--red-button);
            border-color: var(--red-button);
        }

        .modal-content .delete-button:hover {
            background-color: var(--red-button-hover);
            border-color: var(--red-button-hover);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 10px auto;
                padding: 20px;
            }

            /* Responsive pour le formulaire d'ajout : une seule colonne sur mobile */
            .add-pokemon-form {
                grid-template-columns: 1fr;
                gap: 10px; /* Conserver un petit gap sur mobile si vous le souhaitez */
            }

            .checkbox-group {
                justify-content: center;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .action-buttons button {
                width: 90%;
            }

            .pokemon-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
                gap: 15px;
            }

            .pokemon-card img {
                width: 140px; 
                height: 140px;
            }
            .pokemon-card .card-icons .icon {
                width: 20px; 
                height: 20px;
            }
            .pokemon-card h3 {
                font-size: 1.3rem; 
            }

            .pokemon-card p {
                font-size: 0.95rem; 
            }
            .pokemon-card .cp-display {
                font-size: 1.2rem; 
            }


            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .modal-content img {
                width: 160px;
                height: 160px;
            }

            .modal-content h2 {
                font-size: 1.5rem;
            }

            .modal-content p {
                font-size: 1rem;
            }

            /* Responsive pour les champs du modal : une seule colonne sur mobile */
            .modal-content .edit-form-fields { 
                grid-template-columns: 1fr; 
                padding: 0; 
            }
            .modal-content .edit-form-fields input[type="text"],
            .modal-content .edit-form-fields input[type="number"] {
                margin: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokédex</h1>

        <div class="add-pokemon-form">
            <input type="text" id="pokemonName" placeholder="Nom du Pokémon (FR)" required>
            <input type="number" id="pokemonCP" placeholder="PC (Combat Power)" min="10" required>
            <input type="text" id="pokemonNickname" placeholder="Surnom (optionnel)">
            <input type="number" id="pokemonAttack" placeholder="Attaque (IV) (optionnel)" min="0" max="15">
            <input type="number" id="pokemonDefense" placeholder="Défense (IV) (optionnel)" min="0" max="15">
            <input type="number" id="pokemonStamina" placeholder="Endurance (IV) (optionnel)" min="0" max="15">

            <div class="checkbox-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="pokemonFavorite">
                    <label for="pokemonFavorite">Favori</label>
                    <img src="https://i.imgur.com/ufz4cFB.png" alt="Favori" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="pokemonShiny">
                    <label for="pokemonShiny">Shiny ✨</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="pokemonXXS">
                    <label for="pokemonXXS">XXS</label>
                    <img src="https://i.imgur.com/MwcyI1M.png" alt="XXS" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="pokemonXXL">
                    <label for="pokemonXXL">XXL</label>
                    <img src="https://i.imgur.com/qWFZh4t.png" alt="XXL" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="pokemonMighty">
                    <label for="pokemonMighty">Mighty</label>
                    <img src="https://i.imgur.com/rvy8NCY.png" alt="Mighty" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="pokemonLegendary">
                    <label for="pokemonLegendary">Légendaire</label>
                    <img src="https://i.imgur.com/OIVNKG5.png" alt="Légendaire" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="pokemonShadow">
                    <label for="pokemonShadow">Obscur</label>
                    <img src="https://i.imgur.com/m3lMzFy.png" alt="Obscur" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="pokemonPurified">
                    <label for="pokemonPurified">Purifié</label>
                    <img src="https://i.imgur.com/BocYUbp.png" alt="Purifié" class="icon">
                </div>
                 <div class="checkbox-container">
                    <input type="checkbox" id="pokemonHundo" onchange="handleHundoCheckbox(this)">
                    <label for="pokemonHundo">Hundo</label>
                    <img src="https://i.imgur.com/ysGhQ63.png" alt="Hundo" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="pokemonDynamax">
                    <label for="pokemonDynamax">Dynamax</label>
                    <img src="https://i.imgur.com/RUaRPLc.png" alt="Dynamax" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="pokemonGigamax">
                    <label for="pokemonGigamax">Gigamax</label>
                    <img src="https://i.imgur.com/ptQJZVI.png" alt="Gigamax" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="pokemonLevel1">
                    <label for="pokemonLevel1">Niveau 1</label>
                    <img src="https://i.imgur.com/b4qomBe.png" alt="Niveau 1" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="pokemonMega">
                    <label for="pokemonMega">Méga-évolution</label>
                    <img src="https://i.imgur.com/DbR2AL0.png" alt="Méga-évolution" class="icon">
                </div>
            </div>
            <button onclick="addPokemon()">Ajouter Pokémon</button>
        </div>

        <div id="loadingMessage">Chargement des noms de Pokémon...</div>

        <div class="action-buttons">
            <button class="export" onclick="exportToJson()">Exporter JSON</button>
            <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importFromJson(event)">
            <button class="import" onclick="document.getElementById('importFile').click()">Importer JSON</button>
            <button class="sort" onclick="setSortCriterion('cp')">Trier par PC</button>
            <button class="sort" onclick="setSortCriterion('name')">Trier par Nom</button>
            <button class="sort" onclick="setSortCriterion('dexNumber')">Trier par Numéro</button>
            <button class="sort" onclick="setSortCriterion('category')">Trier par Catégorie</button>
            <button class="sort" onclick="setSortCriterion('timestamp')">Trier par Date (Nouv. > Anc.)</button> <div class="filter-dropdown-container">
                <button class="sort" onclick="toggleFilterDropdown()">Filtrer</button>
                <div id="filterDropdown" class="filter-dropdown">
                    </div>
            </div>
        </div>

        <hr>

        <div id="pokemonDisplayArea">
            </div>
    </div>

    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modalPokemonImage" src="" alt="Image Pokémon">
            <h2 id="modalPokemonName"></h2>
            <div class="pokemon-details">

                    <input type="checkbox" id="editPokemonMighty">

                </div>

                    <input type="checkbox" id="editPokemonLegendary">
                    <label for="editPokemonLegendary">Légendaire</label>
                    <img src="https://i.imgur.com/OIVNKG5.png" alt="Légendaire" class="icon">

                <div class="checkbox-container">
                    <input type="checkbox" id="editPokemonShadow">
                    <label for="editPokemonShadow">Obscur</label>
                    <img src="https://i.imgur.com/m3lMzFy.png" alt="Obscur" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="editPokemonPurified">
                    <label for="editPokemonPurified">Purifié</label>
                    <img src="https://i.imgur.com/BocYUbp.png" alt="Purifié" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="editPokemonHundo" onchange="handleHundoCheckbox(this, true)">
                    <label for="editPokemonHundo">Hundo</label>
                    <img src="https://i.imgur.com/ysGhQ63.png" alt="Hundo" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="editPokemonDynamax">
                    <label for="editPokemonDynamax">Dynamax</label>
                    <img src="https://i.imgur.com/RUaRPLc.png" alt="Dynamax" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="editPokemonGigamax">
                    <label for="editPokemonGigamax">Gigamax</label>
                    <img src="https://i.imgur.com/ptQJZVI.png" alt="Gigamax" class="icon">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="editPokemonLevel1">
                    <label for="editPokemonLevel1">Niveau 1</label>
                    <img src="https://i.imgur.com/b4qomBe.png" alt="Niveau 1" class="icon">

                <div class="checkbox-container">
                    <input type="checkbox" id="editPokemonMega">
                    <label for="editPokemonMega">Méga-évolution</label>

            <button class="delete-button" onclick="deletePokemon()">Supprimer le Pokémon</button>
        </div>
    </div>
    <script>
        let pokemons = JSON.parse(localStorage.getItem('pokemons')) || [];
        let currentPokemonIndex = -1;
        // Map: nom français/anglais -> { englishName: '...', dexNumber: N, normalSpriteUrl: '...', shinySpriteUrl: '...', nameFrench: '...' }
        const pokemonNamesMap = new Map();
        let isLoadingNames = false;

        let currentSortCriterion = 'dexNumber';

        const iconUrls = {
            favorite: 'https://i.imgur.com/ufz4cFB.png',
            shiny: '✨',
            xxs: 'https://i.imgur.com/MwcyI1M.png',
            xxl: 'https://i.imgur.com/qWFZh4t.png',
            mighty: 'https://i.imgur.com/rvy8NCY.png',
            legendary: 'https://i.imgur.com/OIVNKG5.png',
            shadow: 'https://i.imgur.com/m3lMzFy.png',
            purified: 'https://i.imgur.com/BocYUbp.png',
            hundo: 'https://i.imgur.com/ysGhQ63.png',
            dynamax: 'https://i.imgur.com/RUaRPLc.png',
            gigamax: 'https://i.imgur.com/ptQJZVI.png',
            level1: 'https://i.imgur.com/b4qomBe.png',
            mega: 'https://i.imgur.com/DbR2AL0.png'
        };

        const categoryPriority = [
            'isFavorite', 'isMega', 'isDynamax', 'isGigamax', 'isLegendary',
            'isShiny', 'isHundo', 'isShadow', 'isPurified', 'isXXS', 'isXXL', 'isLevel1'
        ];

        const categoryTitles = {
            isFavorite: 'Pokémon Favoris',
            isMega: 'Pokémon Méga-Évolués',
            isDynamax: 'Pokémon Dynamax',
            isGigamax: 'Pokémon Gigamax',
            isLegendary: 'Pokémon Légendaires',
            isShiny: 'Pokémon Shiny',
            isHundo: 'Pokémon Hundo',
            isShadow: 'Pokémon Obscurs',
            isPurified: 'Pokémon Purifiés',
            isXXS: 'Pokémon XXS',
            isXXL: 'Pokémon XXL',
            isLevel1: 'Pokémon Niveau 1',
            other: 'Autres Pokémon'
        };

        const filterCharacteristics = [
            { key: 'isFavorite', label: 'Favori', icon: iconUrls.favorite },
            { key: 'isShiny', label: 'Shiny', icon: iconUrls.shiny },
            { key: 'isXXS', label: 'XXS', icon: iconUrls.xxs },
            { key: 'isXXL', label: 'XXL', icon: iconUrls.xxl },
            { key: 'isMighty', label: 'Mighty', icon: iconUrls.mighty },
            { key: 'isLegendary', label: 'Légendaire', icon: iconUrls.legendary },
            { key: 'isShadow', label: 'Obscur', icon: iconUrls.shadow },
            { key: 'isPurified', label: 'Purifié', icon: iconUrls.purified },
            { key: 'isHundo', label: 'Hundo', icon: iconUrls.hundo },
            { key: 'isDynamax', label: 'Dynamax', icon: iconUrls.dynamax },
            { key: 'isGigamax', label: 'Gigamax', icon: iconUrls.gigamax },
            { key: 'isLevel1', label: 'Niveau 1', icon: iconUrls.level1 },
            { key: 'isMega', label: 'Méga-évolution', icon: iconUrls.mega }
        ];

        let activeFilters = {};

        // --- Fonctions de chargement des noms de Pokémon (optimisée pour le JSON local) ---
        async function loadPokemonNames() {
            if (isLoadingNames) return;
            isLoadingNames = true;
            const loadingMessageDiv = document.getElementById('loadingMessage');
            loadingMessageDiv.textContent = "Chargement des noms de Pokémon...";
            loadingMessageDiv.style.color = "gray";
            loadingMessageDiv.style.display = 'block';

            console.log('Début du chargement des noms de Pokémon.');
            try {
                // MODIFICATION : Utilisation de la nouvelle URL avec le bon nom de fichier "pokemon_data.json"
                const response = await fetch('https://raw.githubusercontent.com/Tristanox/Tristanox-tools/refs/heads/main/pokemon_data.json');
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status} - Impossible de charger les données Pokémon.`);
                }
                const data = await response.json();
                
                data.forEach(p => {
                    const key = p.nameFrench.toLowerCase();
                    pokemonNamesMap.set(key, p);
                });

                console.log(`Chargement terminé. ${pokemonNamesMap.size} Pokémon chargés.`);
                loadingMessageDiv.textContent = "Chargement terminé !";
                loadingMessageDiv.style.color = "green";
                setTimeout(() => {
                    loadingMessageDiv.style.display = 'none';
                }, 2000); 

            } catch (error) {
                console.error("Erreur lors du chargement des noms de Pokémon:", error);
                loadingMessageDiv.textContent = "Erreur de chargement des noms de Pokémon. Vérifiez la console.";
                loadingMessageDiv.style.color = "red";
            } finally {
                isLoadingNames = false;
            }
        }

        function handleHundoCheckbox(checkbox, isEdit = false) {
            const attackInput = isEdit ? document.getElementById('editPokemonAttack') : document.getElementById('pokemonAttack');
            const defenseInput = isEdit ? document.getElementById('editPokemonDefense') : document.getElementById('pokemonDefense');
            const staminaInput = isEdit ? document.getElementById('editPokemonStamina') : document.getElementById('pokemonStamina');

            if (checkbox.checked) {
                attackInput.value = 15;
                defenseInput.value = 15;
                staminaInput.value = 15;
                attackInput.readOnly = true;
                defenseInput.readOnly = true;
                staminaInput.readOnly = true;
            } else {
                attackInput.readOnly = false;
                defenseInput.readOnly = false;
                staminaInput.readOnly = false;
            }
        }

        async function addPokemon() {
            const pokemonNameInput = document.getElementById('pokemonName');
            const pokemonCPInput = document.getElementById('pokemonCP');

            const name = pokemonNameInput.value.trim();
            const cp = parseInt(pokemonCPInput.value);

            if (!name || isNaN(cp) || cp < 10) {
                alert("Veuillez entrer un nom de Pokémon et un PC valides (minimum 10).");
                return;
            }

            const pokemonData = pokemonNamesMap.get(name.toLowerCase());

            if (!pokemonData) {
                alert(`Le Pokémon "${name}" n'a pas été trouvé dans la base de données. Vérifiez l'orthographe.`);
                return;
            }

            const isFavorite = document.getElementById('pokemonFavorite').checked;
            const isShiny = document.getElementById('pokemonShiny').checked;
            const isXXS = document.getElementById('pokemonXXS').checked;
            const isXXL = document.getElementById('pokemonXXL').checked;
            const isMighty = document.getElementById('pokemonMighty').checked;
            const isLegendary = document.getElementById('pokemonLegendary').checked; 
            const isShadow = document.getElementById('pokemonShadow').checked;
            const isPurified = document.getElementById('pokemonPurified').checked;
            const isHundo = document.getElementById('pokemonHundo').checked;
            const isDynamax = document.getElementById('pokemonDynamax').checked;
            const isGigamax = document.getElementById('pokemonGigamax').checked;
            const isLevel1 = document.getElementById('pokemonLevel1').checked;
            const isMega = document.getElementById('pokemonMega').checked;


            const newPokemon = {
                id: Date.now(), 
                name: pokemonData.name, 
                nameFrench: pokemonData.nameFrench, 
                nickname: document.getElementById('pokemonNickname').value.trim(),
                image: isShiny ? pokemonData.spriteShiny : pokemonData.spriteNormal,
                dexNumber: pokemonData.number, 
                cp: cp,
                attack: parseInt(document.getElementById('pokemonAttack').value) || null,
                defense: parseInt(document.getElementById('pokemonDefense').value) || null,
                stamina: parseInt(document.getElementById('pokemonStamina').value) || null,
                isFavorite: isFavorite,
                isShiny: isShiny,
                isXXS: isXXS,
                isXXL: isXXL,
                isMighty: isMighty,
                isLegendary: isLegendary || pokemonData.isLegendarySpecies || pokemonData.isMythicalSpecies, 
                isShadow: isShadow,
                isPurified: isPurified,
                isHundo: isHundo,
                isDynamax: isDynamax,
                isGigamax: isGigamax,
                isLevel1: isLevel1,
                isMega: isMega,
                normalSpriteUrl: pokemonData.spriteNormal, 
                shinySpriteUrl: pokemonData.spriteShiny,  
                timestamp: new Date().toISOString() 
            };

            pokemons.push(newPokemon);
            savePokemons();
            renderPokemons();
            resetForm();
        }

        function resetForm() {
            document.getElementById('pokemonName').value = '';
            document.getElementById('pokemonCP').value = '';
            document.getElementById('pokemonNickname').value = '';
            document.getElementById('pokemonAttack').value = '';
            document.getElementById('pokemonDefense').value = '';
            document.getElementById('pokemonStamina').value = '';
            document.getElementById('pokemonFavorite').checked = false;
            document.getElementById('pokemonShiny').checked = false;
            document.getElementById('pokemonXXS').checked = false;
            document.getElementById('pokemonXXL').checked = false;
            document.getElementById('pokemonMighty').checked = false;
            document.getElementById('pokemonLegendary').checked = false;
            document.getElementById('pokemonShadow').checked = false;
            document.getElementById('pokemonPurified').checked = false;
            document.getElementById('pokemonHundo').checked = false;
            document.getElementById('pokemonDynamax').checked = false;
            document.getElementById('pokemonGigamax').checked = false;
            document.getElementById('pokemonLevel1').checked = false;
            document.getElementById('pokemonMega').checked = false;
            handleHundoCheckbox(document.getElementById('pokemonHundo')); 
        }

        function savePokemons() {
            localStorage.setItem('pokemons', JSON.stringify(pokemons));
        }

        function renderPokemons() {
            const pokemonDisplayArea = document.getElementById('pokemonDisplayArea');
            pokemonDisplayArea.innerHTML = '';
            
            let filteredPokemons = pokemons.filter(pokemon => {
                for (const key in activeFilters) {
                    if (activeFilters[key] && !pokemon[key]) {
                        return false; 
                    }
                }
                return true;
            });

            filteredPokemons.sort((a, b) => {
                if (currentSortCriterion === 'cp') {
                    return b.cp - a.cp; 
                } else if (currentSortCriterion === 'name') {
                    return a.nameFrench.localeCompare(b.nameFrench); 
                } else if (currentSortCriterion === 'dexNumber') {
                    return parseInt(a.dexNumber) - parseInt(b.dexNumber); 
                } else if (currentSortCriterion === 'timestamp') {
                    return new Date(b.timestamp) - new Date(a.timestamp); 
                } else if (currentSortCriterion === 'category') {
                    const getCategoryIndex = (p) => {
                        for (let i = 0; i < categoryPriority.length; i++) {
                            if (p[categoryPriority[i]]) {
                                return i;
                            }
                        }
                        return categoryPriority.length; 
                    };
                    const indexA = getCategoryIndex(a);
                    const indexB = getCategoryIndex(b);

                    if (indexA !== indexB) {
                        return indexA - indexB; 
                    } else {
                        return parseInt(a.dexNumber) - parseInt(b.dexNumber);
                    }
                }
                return 0;
            });

            const groupedPokemons = {};
            categoryPriority.forEach(key => {
                groupedPokemons[key] = [];
            });
            groupedPokemons['other'] = [];

            filteredPokemons.forEach(pokemon => {
                let assigned = false;
                for (const key of categoryPriority) {
                    if (pokemon[key]) {
                        groupedPokemons[key].push(pokemon);
                        assigned = true;
                        break;
                    }
                }
                if (!assigned) {
                    groupedPokemons['other'].push(pokemon);
                }
            });
            
            for (const key of [...categoryPriority, 'other']) {
                if (groupedPokemons[key].length > 0) {
                    const categoryTitle = categoryTitles[key];
                    const categoryHeader = document.createElement('h2');
                    categoryHeader.textContent = categoryTitle;
                    pokemonDisplayArea.appendChild(categoryHeader);

                    const gridContainer = document.createElement('div');
                    gridContainer.className = 'pokemon-grid';
                    groupedPokemons[key].forEach(pokemon => {
                        console.log('Rendering pokemon:', pokemon.nameFrench, 'Image URL:', pokemon.image);

                        const card = document.createElement('div');
                        card.className = 'pokemon-card';
                        card.setAttribute('onclick', `showPokemonDetails(${pokemon.id})`); 
                        
                        const displayName = pokemon.nickname ? `"${pokemon.nickname}"` : pokemon.nameFrench;

                        card.innerHTML = `
                            <button class="delete-card-button" onclick="event.stopPropagation(); deletePokemon(${pokemon.id});">&times;</button>
                            <div class="card-icons">
                                ${pokemon.isFavorite ? `<img src="${iconUrls.favorite}" alt="Favori" class="icon">` : ''}
                                ${pokemon.isShiny ? `<span class="icon shiny-text">✨</span>` : ''}
                                ${pokemon.isXXS ? `<img src="${iconUrls.xxs}" alt="XXS" class="icon">` : ''}
                                ${pokemon.isXXL ? `<img src="${iconUrls.xxl}" alt="XXL" class="icon">` : ''}
                                ${pokemon.isMighty ? `<img src="${iconUrls.mighty}" alt="Mighty" class="icon">` : ''}
                                ${pokemon.isLegendary ? `<img src="${iconUrls.legendary}" alt="Légendaire" class="icon">` : ''}
                                ${pokemon.isShadow ? `<img src="${iconUrls.shadow}" alt="Obscur" class="icon">` : ''}
                                ${pokemon.isPurified ? `<img src="${iconUrls.purified}" alt="Purifié" class="icon">` : ''}
                                ${pokemon.isHundo ? `<img src="${iconUrls.hundo}" alt="Hundo" class="icon">` : ''}
                                ${pokemon.isDynamax ? `<img src="${iconUrls.dynamax}" alt="Dynamax" class="icon">` : ''}
                                ${pokemon.isGigamax ? `<img src="${iconUrls.gigamax}" alt="Gigamax" class="icon">` : ''}
                                ${pokemon.isLevel1 ? `<img src="${iconUrls.level1}" alt="Niveau 1" class="icon">` : ''}
                                ${pokemon.isMega ? `<img src="${iconUrls.mega}" alt="Méga-évolution" class="icon">` : ''}
                            </div>
                            <img src="${pokemon.image}" alt="${pokemon.nameFrench}">
                            <h3>${displayName}</h3>
                            <p class="cp-display">PC: ${pokemon.cp}</p>
                        `;
                        gridContainer.appendChild(card);
                    });
                    pokemonDisplayArea.appendChild(gridContainer);
                }
            }

            if (filteredPokemons.length === 0) {
                pokemonDisplayArea.innerHTML = '<p style="text-align: center; color: var(--light-text-color);">Aucun Pokémon à afficher pour les filtres et le tri actuels.</p>';
            }
        }

        function deletePokemon(idToDelete) {
            if (confirm("Êtes-vous sûr de vouloir supprimer ce Pokémon ?")) {
                pokemons = pokemons.filter(p => p.id !== idToDelete);
                savePokemons();
                renderPokemons();
                closeModal(); 
            }
        }

        function showPokemonDetails(id) {
            const pokemon = pokemons.find(p => p.id === id);
            if (!pokemon) {
                console.error("Pokémon non trouvé avec l'ID:", id);
                return;
            }

            currentPokemonIndex = pokemons.findIndex(p => p.id === id); 

            document.getElementById('modalPokemonImage').src = pokemon.image;
            document.getElementById('modalPokemonName').textContent = pokemon.nameFrench;
            document.getElementById('modalPokemonNickname').textContent = pokemon.nickname || 'N/A';
            document.getElementById('modalPokemonDexNumber').textContent = pokemon.dexNumber;
            document.getElementById('modalPokemonCP').textContent = pokemon.cp;
            document.getElementById('modalPokemonAttack').textContent = pokemon.attack !== null ? pokemon.attack : 'N/A';
            document.getElementById('modalPokemonDefense').textContent = pokemon.defense !== null ? pokemon.defense : 'N/A';
            document.getElementById('modalPokemonStamina').textContent = pokemon.stamina !== null ? pokemon.stamina : 'N/A';

            // Pré-remplir le formulaire de modification
            document.getElementById('editPokemonName').value = pokemon.nameFrench;
            document.getElementById('editPokemonNickname').value = pokemon.nickname;
            document.getElementById('editPokemonCP').value = pokemon.cp;
            document.getElementById('editPokemonAttack').value = pokemon.attack;
            document.getElementById('editPokemonDefense').value = pokemon.defense;
            document.getElementById('editPokemonStamina').value = pokemon.stamina;

            document.getElementById('editPokemonFavorite').checked = pokemon.isFavorite;
            document.getElementById('editPokemonShiny').checked = pokemon.isShiny;
            document.getElementById('editPokemonXXS').checked = pokemon.isXXS;
            document.getElementById('editPokemonXXL').checked = pokemon.isXXL;
            document.getElementById('editPokemonMighty').checked = pokemon.isMighty;
            document.getElementById('editPokemonLegendary').checked = pokemon.isLegendary;
            document.getElementById('editPokemonShadow').checked = pokemon.isShadow;
            document.getElementById('editPokemonPurified').checked = pokemon.isPurified;
            document.getElementById('editPokemonHundo').checked = pokemon.isHundo;
            document.getElementById('editPokemonDynamax').checked = pokemon.isDynamax;
            document.getElementById('editPokemonGigamax').checked = pokemon.isGigamax;
            document.getElementById('editPokemonLevel1').checked = pokemon.isLevel1;
            document.getElementById('editPokemonMega').checked = pokemon.isMega;

            // Appliquer l'état "Hundo" sur les champs IV
            handleHundoCheckbox(document.getElementById('editPokemonHundo'), true);


            document.getElementById('pokemonModal').style.display = 'flex'; 
        }

        function closeModal() {
            document.getElementById('pokemonModal').style.display = 'none';
            currentPokemonIndex = -1;
        }

        async function saveEditedPokemon() {
            if (currentPokemonIndex === -1) return;

            const updatedPokemon = { ...pokemons[currentPokemonIndex] }; 

            const newName = document.getElementById('editPokemonName').value.trim();
            const newNickname = document.getElementById('editPokemonNickname').value.trim();
            const newCP = parseInt(document.getElementById('editPokemonCP').value);
            const newAttack = parseInt(document.getElementById('editPokemonAttack').value) || null;
            const newDefense = parseInt(document.getElementById('editPokemonDefense').value) || null;
            const newStamina = parseInt(document.getElementById('editPokemonStamina').value) || null;

            if (!newName || isNaN(newCP) || newCP < 10) {
                alert("Veuillez entrer un nom de Pokémon et un PC valides (minimum 10).");
                return;
            }

            const pokemonData = pokemonNamesMap.get(newName.toLowerCase());

            if (!pokemonData) {
                alert(`Le Pokémon "${newName}" n'a pas été trouvé dans la base de données. Vérifiez l'orthographe.`);
                return;
            }

            updatedPokemon.name = pokemonData.name; 
            updatedPokemon.nameFrench = pokemonData.nameFrench; 
            updatedPokemon.nickname = newNickname;
            updatedPokemon.cp = newCP;
            updatedPokemon.attack = newAttack;
            updatedPokemon.defense = newDefense;
            updatedPokemon.stamina = newStamina;
            updatedPokemon.image = document.getElementById('editPokemonShiny').checked ? pokemonData.spriteShiny : pokemonData.spriteNormal;
            updatedPokemon.dexNumber = pokemonData.number; 

            updatedPokemon.isFavorite = document.getElementById('editPokemonFavorite').checked;
            updatedPokemon.isShiny = document.getElementById('editPokemonShiny').checked;
            updatedPokemon.isXXS = document.getElementById('editPokemonXXS').checked;
            updatedPokemon.isXXL = document.getElementById('editPokemonXXL').checked;
            updatedPokemon.isMighty = document.getElementById('editPokemonMighty').checked;
            updatedPokemon.isLegendary = document.getElementById('editPokemonLegendary').checked || pokemonData.isLegendarySpecies || pokemonData.isMythicalSpecies;
            updatedPokemon.isShadow = document.getElementById('editPokemonShadow').checked;
            updatedPokemon.isPurified = document.getElementById('editPokemonPurified').checked;
            updatedPokemon.isHundo = document.getElementById('editPokemonHundo').checked;
            updatedPokemon.isDynamax = document.getElementById('editPokemonDynamax').checked;
            updatedPokemon.isGigamax = document.getElementById('editPokemonGigamax').checked;
            updatedPokemon.isLevel1 = document.getElementById('editPokemonLevel1').checked;
            updatedPokemon.isMega = document.getElementById('editPokemonMega').checked;

            updatedPokemon.normalSpriteUrl = pokemonData.spriteNormal; 
            updatedPokemon.shinySpriteUrl = pokemonData.spriteShiny;  

            pokemons[currentPokemonIndex] = updatedPokemon;
            savePokemons();
            renderPokemons();
            closeModal();
            alert("Modifications enregistrées !");
        }

        function exportToJson() {
            const dataStr = JSON.stringify(pokemons, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pokedex_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importFromJson(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedPokemons = JSON.parse(e.target.result);
                    if (Array.isArray(importedPokemons)) {
                        pokemons = importedPokemons.map(p => {
                            const pokemonData = pokemonNamesMap.get((p.nameFrench || p.name || '').toLowerCase());
                            
                            let imageUrl = '';
                            if (p.isShiny && p.shinySpriteUrl) {
                                imageUrl = p.shinySpriteUrl;
                            } else if (p.normalSpriteUrl) { 
                                imageUrl = p.normalSpriteUrl;
                            } else if (p.image) { 
                                imageUrl = p.image;
                            }
                            
                            if (!imageUrl && pokemonData) {
                                imageUrl = p.isShiny ? pokemonData.spriteShiny : pokemonData.spriteNormal;
                            }

                            return {
                                id: p.id || Date.now() + Math.random(), 
                                name: p.name || (pokemonData ? pokemonData.name : ''), 
                                nameFrench: p.nameFrench || p.name || (pokemonData ? pokemonData.nameFrench : ''), 
                                nickname: p.nickname || '',
                                image: imageUrl, 
                                dexNumber: p.dexNumber || (pokemonData ? pokemonData.number : ''),
                                cp: p.cp,
                                attack: p.attack !== undefined ? p.attack : null,
                                defense: p.defense !== undefined ? p.defense : null,
                                stamina: p.stamina !== undefined ? p.stamina : null,
                                isFavorite: p.isFavorite || false,
                                isShiny: p.isShiny || false,
                                isXXS: p.isXXS || false,
                                isXXL: p.isXXL || false,
                                isMighty: p.isMighty || false,
                                isLegendary: p.isLegendary || false, 
                                isShadow: p.isShadow || false,
                                isPurified: p.isPurified || false,
                                isHundo: p.isHundo || false,
                                isDynamax: p.isDynamax || false,
                                isGigamax: p.isGigamax || false,
                                isLevel1: p.isLevel1 || false,
                                isMega: p.isMega || false,
                                normalSpriteUrl: p.normalSpriteUrl || (pokemonData ? pokemonData.spriteNormal : ''), 
                                shinySpriteUrl: p.shinySpriteUrl || (pokemonData ? pokemonData.spriteShiny : ''),   
                                timestamp: p.timestamp || new Date().toISOString()
                            };
                        }).map(p => { 
                            const pokemonData = pokemonNamesMap.get((p.nameFrench || p.name || '').toLowerCase());
                            if (pokemonData) {
                                p.isLegendary = p.isLegendary || pokemonData.isLegendarySpecies || pokemonData.isMythicalSpecies;
                                if (!p.image || p.image.includes('undefined') || p.image === '') { 
                                    p.image = p.isShiny ? pokemonData.spriteShiny : pokemonData.spriteNormal;
                                }
                                if (!p.normalSpriteUrl && pokemonData.spriteNormal) p.normalSpriteUrl = pokemonData.spriteNormal;
                                if (!p.shinySpriteUrl && pokemonData.spriteShiny) p.shinySpriteUrl = pokemonData.spriteShiny; 
                                if (!p.name) p.name = pokemonData.name;
                                if (!p.nameFrench) p.nameFrench = pokemonData.nameFrench;
                                if (!p.dexNumber) p.dexNumber = pokemonData.number;
                            }
                            return p;
                        });

                        savePokemons();
                        renderPokemons(); 
                        alert("Données importées avec succès !");
                    } else {
                        alert("Le fichier JSON importé n'est pas un tableau de Pokémon valide.");
                    }
                } catch (error) {
                    alert("Erreur lors de la lecture du fichier JSON : " + error.message);
                    console.error("Erreur d'importation JSON:", error);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function setSortCriterion(criterion) {
            currentSortCriterion = criterion;
            renderPokemons();
        }

        function toggleFilterDropdown() {
            document.getElementById('filterDropdown').classList.toggle('show');
            populateFilterDropdown(); 
        }

        function populateFilterDropdown() {
            const dropdown = document.getElementById('filterDropdown');
            dropdown.innerHTML = ''; 

            filterCharacteristics.forEach(char => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'filter-option';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `filter-${char.key}`;
                checkbox.checked = activeFilters[char.key] || false; 
                checkbox.onchange = (event) => applyFilter(char.key, event.target.checked);

                const label = document.createElement('label');
                label.htmlFor = `filter-${char.key}`;
                label.textContent = char.label;

                if (char.icon) {
                    if (char.key === 'isShiny') {
                        const shinyText = document.createElement('span');
                        shinyText.className = 'icon shiny-text';
                        shinyText.textContent = char.icon; 
                        optionDiv.appendChild(shinyText);
                    } else {
                        const iconImg = document.createElement('img');
                        iconImg.src = char.icon;
                        iconImg.alt = char.label;
                        iconImg.className = 'icon';
                        optionDiv.appendChild(iconImg);
                    }
                }
                
                optionDiv.appendChild(checkbox);
                optionDiv.appendChild(label);
                
                dropdown.appendChild(optionDiv);
            });
        }

        function applyFilter(key, isChecked) {
            if (isChecked) {
                activeFilters[key] = true;
            } else {
                delete activeFilters[key]; 
            }
            renderPokemons(); 
        }

        window.onclick = function(event) {
            if (!event.target.matches('.filter-dropdown-container button.sort') && !event.target.closest('.filter-dropdown')) {
                const dropdown = document.getElementById('filterDropdown');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded déclenché.');
            loadPokemonNames(); 
            
            closeModal(); 

            renderPokemons(); 
            console.log('Fin de DOMContentLoaded.');
        });
    </script>
