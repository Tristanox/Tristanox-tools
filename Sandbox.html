<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Grid Jumper - Éditeur et Jeu</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Maintenu hidden, car la taille du canvas ne change pas */
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alignement en haut pour laisser de la place aux menus */
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        #app-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            position: relative;
        }

        #editor-ui, #output-container {
            background-color: #333;
            border: 2px solid #555;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: left;
            min-width: 250px;
        }

        #game-canvas-container {
            border: 2px solid #555;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Cache le débordement des éléments de dessin si nécessaire */
        }

        #gameCanvas {
            background-color: #000;
            display: block;
        }

        h2, h3 {
            color: #55FF75;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        input[type="number"], select {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
            border-radius: 4px;
        }

        button {
            background-color: #72DA72; /* Couleur d'accentuation secondaire */
            color: #1E2124;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            transition: background-color 0.2s ease;
            margin-right: 5px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #55FF75; /* Couleur d'accentuation principale */
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #palette {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 5px;
            margin-bottom: 15px;
        }

        .palette-item {
            width: 40px;
            height: 40px;
            border: 2px solid #666;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: border-color 0.1s ease, transform 0.1s ease;
            background-color: #444;
            position: relative; /* Pour positionner le texte */
        }

        .palette-item.selected {
            border-color: #55FF75;
            transform: scale(1.05);
        }

        .palette-item.color-picker {
            border: none; /* Pas de bordure pour le color picker */
            padding: 0;
            overflow: hidden;
        }
        .palette-item.color-picker input[type="color"] {
            width: 100%;
            height: 100%;
            padding: 0;
            border: none;
            cursor: pointer;
            background: none;
        }

        /* Styles spécifiques aux éléments de la palette */
        .palette-item.solid-block { background-color: #555; }
        .palette-item.lava { background-color: orange; } /* Lava (type 3) */
        .palette-item.player-spawn { background-color: purple; } /* Player Spawn (type 4) */
        .palette-item.tnt-solid { background-color: #CC0000; } /* TNT Solid (type 5) */
        .palette-item.tnt-non-solid { background-color: #0000FF; } /* TNT Non-Solid (type 6) */
        .palette-item.end-block { background-color: #AAAA00; } /* End Block (type 7) */
        .palette-item.jump-pad-small { background-color: #008800; } /* Jump Pad Small (type 8) */
        .palette-item.jump-pad-medium { background-color: #00AA00; } /* Jump Pad Medium (type 9) */
        .palette-item.jump-pad-high { background-color: #00CC00; } /* Jump Pad High (type 10) */
        .palette-item.orb-small-jump { background-color: #00FFFF; } /* Orb Small Jump (type 11) */
        .palette-item.orb-medium-jump { background-color: #00CCFF; } /* Orb Medium Jump (type 12) */
        .palette-item.orb-high-jump { background-color: #0099FF; } /* Orb High Jump (type 13) */
        .palette-item.spike {
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .palette-item.spike::before {
            content: '▲'; /* Caractère triangulaire */
            color: #FF0000;
            font-size: 24px;
            line-height: 1; /* Empêche le décalage vertical */
            transform: rotate(0deg); /* Rotation par défaut */
            transform-origin: center;
            display: block;
        }

        /* Indicateur de mode balayage */
        #swipe-mode-indicator {
            background-color: #555;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            margin-bottom: 10px;
            text-align: center;
        }

        #level-code {
            width: calc(100% - 20px);
            height: 100px;
            background-color: #282B30; /* Gris foncé 2 */
            color: #55FF75;
            border: 1px solid #555;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            border-radius: 4px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        #game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            text-align: center;
            z-index: 1000;
        }

        #game-overlay h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #game-overlay p {
            font-size: 0.8em;
            margin-bottom: 30px;
        }

        #game-overlay button {
            font-size: 1em;
            padding: 15px 25px;
            border-radius: 8px;
        }

        /* Styles pour les sections cachées en mode jeu */
        #editor-ui.hidden, #output-container.hidden, #play-level-button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="editor-ui">
            <h2>Éditeur de Niveau</h2>
            <div id="grid-controls">
                <label for="grid-rows">Lignes :</label>
                <input type="number" id="grid-rows" value="15" min="5" max="30">
                <label for="grid-cols">Colonnes :</label>
                <input type="number" id="grid-cols" value="20" min="5" max="40">
                <label for="tile-size">Taille des tuiles :</label>
                <select id="tile-size">
                    <option value="40">40x40</option>
                    <option value="20">20x20</option>
                </select>
                <button id="apply-grid-config">Appliquer</button>
            </div>

            <h3>Palette d'Outils</h3>
            <div id="palette">
                </div>
            <div id="swipe-mode-indicator">Mode Balayage: Désactivé (T)</div>
            <button id="clear-grid-button">Effacer la grille</button>
            <button id="import-level-button">Importer le code</button>
            <textarea id="import-level-code" placeholder="Coller le code du niveau ici..."></textarea>
            <button id="load-level-from-import">Charger</button>
        </div>

        <div id="game-canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div id="game-overlay" style="display: none;">
                <h2 id="overlay-title"></h2>
                <p id="overlay-message"></p>
                <button id="overlay-button"></button>
            </div>
        </div>

        <div id="output-container">
            <h2>Code du Niveau</h2>
            <pre id="level-code"></pre>
            <button id="copy-code-button">Copier le code</button>
            <button id="play-level-button">Jouer le Niveau</button>
            <button id="exit-game-button" style="display: none;">Quitter le Jeu</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridRowsInput = document.getElementById('grid-rows');
        const gridColsInput = document.getElementById('grid-cols');
        const tileSizeSelect = document.getElementById('tile-size');
        const applyGridConfigButton = document.getElementById('apply-grid-config');
        const palette = document.getElementById('palette');
        const clearGridButton = document.getElementById('clear-grid-button');
        const levelCodeOutput = document.getElementById('level-code');
        const copyCodeButton = document.getElementById('copy-code-button');
        const importLevelButton = document.getElementById('import-level-button');
        const importLevelCodeTextarea = document.getElementById('import-level-code');
        const loadLevelFromImportButton = document.getElementById('load-level-from-import');
        const playLevelButton = document.getElementById('play-level-button');
        const exitGameButton = document.getElementById('exit-game-button');
        const editorUi = document.getElementById('editor-ui');
        const outputContainer = document.getElementById('output-container');
        const gameOverlay = document.getElementById('game-overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayMessage = document.getElementById('overlay-message');
        const overlayButton = document.getElementById('overlay-button');
        const swipeModeIndicator = document.getElementById('swipe-mode-indicator');


        let GRID_ROWS = parseInt(gridRowsInput.value);
        let GRID_COLS = parseInt(gridColsInput.value);
        let TILE_SIZE = parseInt(tileSizeSelect.value);
        let editorGrid = [];
        let gameGrid = []; // Grille utilisée pendant le jeu

        let currentDrawing = false; // true si le bouton de la souris est enfoncé
        let selectedTileType = 1; // Type de tuile par défaut (bloc solide)
        let selectedColor = '#555'; // Couleur par défaut pour les blocs solides personnalisables
        let isSwipeMode = false; // Mode balayage activé/désactivé
        let rotation = 0; // Rotation par défaut pour les tuiles rotatives (par exemple, pics)

        let spawnPoint = { row: -1, col: -1 }; // Position de spawn du joueur
        let endPoint = { row: -1, col: -1 }; // Position de fin de niveau

        // Constantes des types de tuiles
        const TILE_EMPTY = 0;
        const TILE_SOLID_BLOCK = 1; // Bloc solide basique ou avec couleur custom
        const TILE_LAVA = 3;
        const TILE_PLAYER_SPAWN = 4;
        const TILE_TNT_SOLID = 5;
        const TILE_TNT_NON_SOLID = 6;
        const TILE_END = 7;
        const TILE_JUMP_PAD_SMALL = 8;
        const TILE_JUMP_PAD_MEDIUM = 9;
        const TILE_JUMP_PAD_HIGH = 10;
        const TILE_ORB_SMALL_JUMP = 11;
        const TILE_ORB_MEDIUM_JUMP = 12;
        const TILE_ORB_HIGH_JUMP = 13;
        const TILE_SPIKE = 2; // Spike est le type 2


        // Couleurs par défaut pour les tuiles fixes
        const DEFAULT_SOLID_BLOCK_COLOR = '#555';
        const DEFAULT_LAVA_COLOR = 'orange';
        const DEFAULT_PLAYER_SPAWN_COLOR = 'purple';
        const DEFAULT_TNT_SOLID_COLOR = '#CC0000';
        const DEFAULT_TNT_NON_SOLID_COLOR = '#0000FF';
        const DEFAULT_END_COLOR = '#AAAA00';
        const DEFAULT_JUMP_PAD_SMALL_COLOR = '#008800';
        const DEFAULT_JUMP_PAD_MEDIUM_COLOR = '#00AA00';
        const DEFAULT_JUMP_PAD_HIGH_COLOR = '#00CC00';
        const DEFAULT_ORB_SMALL_JUMP_COLOR = '#00FFFF';
        const DEFAULT_ORB_MEDIUM_JUMP_COLOR = '#00CCFF';
        const DEFAULT_ORB_HIGH_JUMP_COLOR = '#0099FF';
        const DEFAULT_SPIKE_COLOR = '#555'; // Pour le fond du pic

        // --- Game Variables ---
        let gameRunning = false;
        let animationFrameId = null; // Pour pouvoir annuler l'animation
        const GRAVITY = 0.5;
        const PLAYER_SPEED = 5;
        const JUMP_POWER = -10;
        const JUMP_POWER_SMALL = -8; // Plus petit saut
        const JUMP_POWER_MEDIUM = -12; // Saut moyen
        const JUMP_POWER_HIGH = -18; // Grand saut
        const TNT_EXPLOSION_DELAY = 1000; // 1 second
        const ORB_COOLDOWN = 1000; // Cooldown pour les orbes

        let keys = {
            left: false,
            right: false,
            up: false
        };

        let player = {
            x: 0,
            y: 0,
            width: 0,
            height: 0,
            velX: 0,
            velY: 0,
            onGround: false,
            color: 'green' // Couleur du joueur
        };

        let activeTnts = []; // {row, col, type, activatedAt}
        let playerClickedOrb = false; // Empêche les orbes de se déclencher plusieurs fois par frame


        // --- Editor Functions ---

        function applyMapConfig() {
            GRID_ROWS = parseInt(gridRowsInput.value);
            GRID_COLS = parseInt(gridColsInput.value);
            TILE_SIZE = parseInt(tileSizeSelect.value);

            canvas.width = GRID_COLS * TILE_SIZE;
            canvas.height = GRID_ROWS * TILE_SIZE;

            player.width = TILE_SIZE * 0.7;
            player.height = TILE_SIZE * 0.9;

            initializeEditor(); // Réinitialise la grille après le changement de taille
        }

        function initializeEditor() {
            editorGrid = [];
            for (let r = 0; r < GRID_ROWS; r++) {
                editorGrid[r] = [];
                for (let c = 0; c < GRID_COLS; c++) {
                    editorGrid[r][c] = 0; // 0 pour vide
                }
            }
            // Crée un sol par défaut
            for (let row = GRID_ROWS - 2; row < GRID_ROWS; row++) {
                for (let col = 0; col < GRID_COLS; col++) {
                    editorGrid[row][col] = { type: 1, color: DEFAULT_SOLID_BLOCK_COLOR };
                }
            }

            // Ajuste la position du joueur et de la fin
            spawnPoint = { row: GRID_ROWS - 3, col: 2 };
            editorGrid[spawnPoint.row][spawnPoint.col] = 4;

            endPoint = { row: GRID_ROWS - 3, col: GRID_COLS - 3 };
            editorGrid[endPoint.row][endPoint.col] = TILE_END;

            drawEditorGrid();
            generateLevelCode();
        }

        function drawEditorGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Efface le canvas

            for (let row = 0; row < GRID_ROWS; row++) {
                for (let col = 0; col < GRID_COLS; col++) {
                    const tile = editorGrid[row][col];
                    const x = col * TILE_SIZE;
                    const y = row * TILE_SIZE;

                    let tileType;
                    let tileColor;
                    let tileRotation = 0;

                    if (typeof tile === 'object' && tile !== null) {
                        tileType = tile.type;
                        if (tile.type === 1) { // Bloc solide personnalisable
                            tileColor = tile.color;
                        } else if (tile.type === TILE_SPIKE) {
                            tileRotation = tile.rotation || 0; // Utiliser la rotation stockée
                        }
                    } else {
                        tileType = tile; // Type de tuile simple (nombre)
                    }

                    // Dessiner les tuiles
                    switch (tileType) {
                        case TILE_SOLID_BLOCK: // Type 1: Bloc solide
                            ctx.fillStyle = tileColor || DEFAULT_SOLID_BLOCK_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            break;
                        case TILE_LAVA: // Type 3: Lave
                            ctx.fillStyle = DEFAULT_LAVA_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            break;
                        case TILE_PLAYER_SPAWN: // Type 4: Point de spawn du joueur
                            ctx.fillStyle = DEFAULT_PLAYER_SPAWN_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            // Dessiner un petit "P"
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('P', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_TNT_SOLID: // Type 5: TNT solide
                            ctx.fillStyle = DEFAULT_TNT_SOLID_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('TNT', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_TNT_NON_SOLID: // Type 6: TNT non solide
                            ctx.fillStyle = DEFAULT_TNT_NON_SOLID_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('TNT', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_END: // Type 7: Fin
                            ctx.fillStyle = DEFAULT_END_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('FIN', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_JUMP_PAD_SMALL: // Type 8: Jump Pad Petit
                            ctx.fillStyle = DEFAULT_JUMP_PAD_SMALL_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('J1', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_JUMP_PAD_MEDIUM: // Type 9: Jump Pad Moyen
                            ctx.fillStyle = DEFAULT_JUMP_PAD_MEDIUM_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('J2', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_JUMP_PAD_HIGH: // Type 10: Jump Pad Haut
                            ctx.fillStyle = DEFAULT_JUMP_PAD_HIGH_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('J3', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_ORB_SMALL_JUMP: // Type 11: Orbe Petit Saut
                            ctx.fillStyle = DEFAULT_ORB_SMALL_JUMP_COLOR;
                            ctx.beginPath();
                            ctx.arc(x + TILE_SIZE / 2, y + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.fillStyle = 'black';
                            ctx.font = `${TILE_SIZE * 0.4}px 'Press Start 2P'`;
                            ctx.fillText('O1', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_ORB_MEDIUM_JUMP: // Type 12: Orbe Moyen Saut
                            ctx.fillStyle = DEFAULT_ORB_MEDIUM_JUMP_COLOR;
                            ctx.beginPath();
                            ctx.arc(x + TILE_SIZE / 2, y + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.fillStyle = 'black';
                            ctx.font = `${TILE_SIZE * 0.4}px 'Press Start 2P'`;
                            ctx.fillText('O2', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_ORB_HIGH_JUMP: // Type 13: Orbe Grand Saut
                            ctx.fillStyle = DEFAULT_ORB_HIGH_JUMP_COLOR;
                            ctx.beginPath();
                            ctx.arc(x + TILE_SIZE / 2, y + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.fillStyle = 'black';
                            ctx.font = `${TILE_SIZE * 0.4}px 'Press Start 2P'`;
                            ctx.fillText('O3', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_SPIKE: // Type 2: Pics
                            ctx.fillStyle = DEFAULT_SPIKE_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE); // Fond du pic

                            ctx.save();
                            ctx.translate(x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            ctx.rotate(tileRotation * Math.PI / 180); // Appliquer la rotation
                            ctx.fillStyle = 'red';
                            ctx.beginPath();
                            ctx.moveTo(-TILE_SIZE / 2, TILE_SIZE / 2);
                            ctx.lineTo(0, -TILE_SIZE / 2);
                            ctx.lineTo(TILE_SIZE / 2, TILE_SIZE / 2);
                            ctx.closePath();
                            ctx.fill();
                            ctx.restore();
                            break;
                    }

                    // Dessiner les lignes de la grille
                    ctx.strokeStyle = '#333';
                    ctx.strokeRect(x, y, TILE_SIZE, TILE_SIZE);
                }
            }
        }

        function generateLevelCode() {
            const levelData = {
                rows: GRID_ROWS,
                cols: GRID_COLS,
                tileSize: TILE_SIZE,
                grid: editorGrid,
                spawnPoint: spawnPoint,
                endPoint: endPoint
            };
            levelCodeOutput.textContent = JSON.stringify(levelData);
        }

        function loadLevelCode(code) {
            try {
                const levelData = JSON.parse(code);
                GRID_ROWS = levelData.rows;
                GRID_COLS = levelData.cols;
                TILE_SIZE = levelData.tileSize;
                editorGrid = levelData.grid;
                spawnPoint = levelData.spawnPoint;
                endPoint = levelData.endPoint;

                // Mettre à jour les inputs de l'éditeur
                gridRowsInput.value = GRID_ROWS;
                gridColsInput.value = GRID_COLS;
                tileSizeSelect.value = TILE_SIZE;

                applyMapConfig(); // Met à jour le canvas et redessine
                generateLevelCode(); // Génère le code mis à jour
                showOverlay("Succès", "Niveau importé avec succès !", "OK");
            } catch (e) {
                console.error("Erreur lors du chargement du niveau :", e);
                showOverlay("Erreur", "Code de niveau invalide !", "OK");
            }
        }

        // --- Game Functions ---

        function startGame() {
            if (spawnPoint.row === -1 || spawnPoint.col === -1) {
                showOverlay("Erreur", "Point d'apparition du joueur non défini ! Placez le point 'P'.", "OK");
                return;
            }
            gameGrid = JSON.parse(JSON.stringify(editorGrid)); // Copie profonde
            player.x = spawnPoint.col * TILE_SIZE + (TILE_SIZE - player.width) / 2;
            player.y = spawnPoint.row * TILE_SIZE + (TILE_SIZE - player.height);
            player.velX = 0;
            player.velY = 0;
            player.onGround = false;
            activeTnts = []; // Réinitialiser les TNTs actifs
            gameRunning = true;
            toggleUiVisibility(false);
            gameOverlay.style.display = 'none'; // Ensure overlay is hidden
            animationFrameId = requestAnimationFrame(animate);
        }

        function exitGame() {
            gameRunning = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            toggleUiVisibility(true);
            showOverlay("Éditeur", "De retour à l'éditeur.", "OK");
            drawEditorGrid(); // Redessine la grille de l'éditeur
            generateLevelCode(); // S'assurer que le code est à jour
        }

        function showOverlay(title, message, buttonText) {
            overlayTitle.textContent = title;
            overlayMessage.textContent = message;
            overlayButton.textContent = buttonText;
            gameOverlay.style.display = 'flex';
            overlayButton.onclick = () => {
                gameOverlay.style.display = 'none';
                if (title === "Game Over" || title === "Niveau Terminé !"){
                    exitGame(); // Quitter le jeu après un game over ou une victoire
                }
            };
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            // Draw tiles
            for (let row = 0; row < GRID_ROWS; row++) {
                for (let col = 0; col < GRID_COLS; col++) {
                    const tile = gameGrid[row][col];
                    const x = col * TILE_SIZE;
                    const y = row * TIL
                    E_SIZE;

                    let tileType;
                    let tileColor;
                    let tileRotation = 0;

                    if (typeof tile === 'object' && tile !== null) {
                        tileType = tile.type;
                        if (tile.type === 1) {
                            tileColor = tile.color;
                        } else if (tile.type === TILE_SPIKE) {
                            tileRotation = tile.rotation || 0;
                        }
                    } else {
                        tileType = tile;
                    }

                    switch (tileType) {
                        case TILE_SOLID_BLOCK:
                            ctx.fillStyle = tileColor || DEFAULT_SOLID_BLOCK_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            break;
                        case TILE_LAVA:
                            ctx.fillStyle = DEFAULT_LAVA_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            break;
                        case TILE_PLAYER_SPAWN: // Ne pas dessiner en jeu, c'est juste un point de spawn
                            break;
                        case TILE_TNT_SOLID:
                            ctx.fillStyle = DEFAULT_TNT_SOLID_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('TNT', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_TNT_NON_SOLID:
                            ctx.fillStyle = DEFAULT_TNT_NON_SOLID_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('TNT', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_END:
                            ctx.fillStyle = DEFAULT_END_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('FIN', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_JUMP_PAD_SMALL:
                            ctx.fillStyle = DEFAULT_JUMP_PAD_SMALL_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('J1', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_JUMP_PAD_MEDIUM:
                            ctx.fillStyle = DEFAULT_JUMP_PAD_MEDIUM_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('J2', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_JUMP_PAD_HIGH:
                            ctx.fillStyle = DEFAULT_JUMP_PAD_HIGH_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                            ctx.fillStyle = 'white';
                            ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('J3', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_ORB_SMALL_JUMP:
                            ctx.fillStyle = DEFAULT_ORB_SMALL_JUMP_COLOR;
                            ctx.beginPath();
                            ctx.arc(x + TILE_SIZE / 2, y + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.fillStyle = 'black';
                            ctx.font = `${TILE_SIZE * 0.4}px 'Press Start 2P'`;
                            ctx.fillText('O1', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_ORB_MEDIUM_JUMP:
                            ctx.fillStyle = DEFAULT_ORB_MEDIUM_JUMP_COLOR;
                            ctx.beginPath();
                            ctx.arc(x + TILE_SIZE / 2, y + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.fillStyle = 'black';
                            ctx.font = `${TILE_SIZE * 0.4}px 'Press Start 2P'`;
                            ctx.fillText('O2', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_ORB_HIGH_JUMP:
                            ctx.fillStyle = DEFAULT_ORB_HIGH_JUMP_COLOR;
                            ctx.beginPath();
                            ctx.arc(x + TILE_SIZE / 2, y + TILE_SIZE / 2, TILE_SIZE / 3, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.fillStyle = 'black';
                            ctx.font = `${TILE_SIZE * 0.4}px 'Press Start 2P'`;
                            ctx.fillText('O3', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            break;
                        case TILE_SPIKE:
                            ctx.fillStyle = DEFAULT_SPIKE_COLOR;
                            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);

                            ctx.save();
                            ctx.translate(x + TILE_SIZE / 2, y + TILE_SIZE / 2);
                            ctx.rotate(tileRotation * Math.PI / 180);
                            ctx.fillStyle = 'red';
                            ctx.beginPath();
                            ctx.moveTo(-TILE_SIZE / 2, TILE_SIZE / 2);
                            ctx.lineTo(0, -TILE_SIZE / 2);
                            ctx.lineTo(TILE_SIZE / 2, TILE_SIZE / 2);
                            ctx.closePath();
                            ctx.fill();
                            ctx.restore();
                            break;
                    }
                }
            }

            // Draw active TNTs (they are drawn on top of their original tile)
            activeTnts.forEach(tnt => {
                const x = tnt.col * TILE_SIZE;
                const y = tnt.row * TILE_SIZE;
                ctx.fillStyle = 'rgba(255, 100, 0, 0.7)'; // Orange translucent
                ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                ctx.fillStyle = 'white';
                ctx.font = `${TILE_SIZE * 0.6}px 'Press Start 2P'`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('X', x + TILE_SIZE / 2, y + TILE_SIZE / 2);
            });

            drawPlayer(); // Draw player last to ensure it's on top
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function update() {
            // Apply gravity
            player.velY += GRAVITY;

            // Apply horizontal movement
            if (keys.left) {
                player.velX = -PLAYER_SPEED;
            } else if (keys.right) {
                player.velX = PLAYER_SPEED;
            } else {
                player.velX = 0;
            }

            // Update player position
            player.x += player.velX;
            player.y += player.velY;

            player.onGround = false; // Assume not on ground unless collision detected

            // Collision detection and response
            const playerLeft = player.x;
            const playerRight = player.x + player.width;
            const playerTop = player.y;
            const playerBottom = player.y + player.height;

            for (let row = 0; row < GRID_ROWS; row++) {
                for (let col = 0; col < GRID_COLS; col++) {
                    const tile = gameGrid[row][col];
                    const tileX = col * TILE_SIZE;
                    const tileY = row * TILE_SIZE;

                    let tileType;
                    if (typeof tile === 'object' && tile !== null) {
                        tileType = tile.type;
                    } else {
                        tileType = tile;
                    }

                    // Only check collision with solid blocks (type 1) and TNT_SOLID (type 5)
                    if (tileType === TILE_SOLID_BLOCK || tileType === TILE_TNT_SOLID) {
                        // AABB collision detection
                        if (playerRight > tileX && playerLeft < tileX + TILE_SIZE &&
                            playerBottom > tileY && playerTop < tileY + TILE_SIZE) {

                            // Resolve collision
                            const overlapX = Math.min(playerRight - tileX, (tileX + TILE_SIZE) - playerLeft);
                            const overlapY = Math.min(playerBottom - tileY, (tileY + TILE_SIZE) - playerTop);

                            if (overlapX < overlapY) {
                                // Horizontal collision
                                if (player.velX > 0) {
                                    player.x -= overlapX;
                                } else if (player.velX < 0) {
                                    player.x += overlapX;
                                }
                                player.velX = 0;
                            } else {
                                // Vertical collision
                                if (player.velY > 0) { // Falling onto a block
                                    player.y -= overlapY;
                                    player.velY = 0;
                                    player.onGround = true;
                                } else if (player.velY < 0) { // Hitting head on a block
                                    player.y += overlapY;
                                    player.velY = 0;
                                }
                            }
                        }
                    } else if (tileType === TILE_END) {
                        // Collision with end block
                        if (playerRight > tileX && playerLeft < tileX + TILE_SIZE &&
                            playerBottom > tileY && playerTop < tileY + TILE_SIZE) {
                            showOverlay("Niveau Terminé !", "Félicitations, Ninja !", "Rejouer");
                            gameRunning = false; // Stop the game
                        }
                    }
                    // If player is on a TNT, activate it.
                    if (tileType === TILE_TNT_SOLID || tileType === TILE_TNT_NON_SOLID) {
                        if (playerBottom > tileY && playerTop < tileY + TILE_SIZE &&
                            playerRight > tileX && playerLeft < tileX + TILE_SIZE) {
                            
                            const existingTnt = activeTnts.find(t => t.row === row && t.col === col);
                            if (!existingTnt) {
                                activeTnts.push({ row, col, type: tileType, activatedAt: Date.now() });
                            }
                        }
                    }

                    // Collision with Jump Pads
                    if (tileType === TILE_JUMP_PAD_SMALL || tileType === TILE_JUMP_PAD_MEDIUM || tileType === TILE_JUMP_PAD_HIGH) {
                        if (playerRight > tileX && playerLeft < tileX + TILE_SIZE &&
                            playerBottom > tileY && playerTop < tileY + TILE_SIZE &&
                            player.velY > 0) { // Only trigger if falling onto it
                            
                            if (tileType === TILE_JUMP_PAD_SMALL) {
                                player.velY = JUMP_POWER_SMALL;
                            } else if (tileType === TILE_JUMP_PAD_MEDIUM) {
                                player.velY = JUMP_POWER_MEDIUM;
                            } else if (tileType === TILE_JUMP_PAD_HIGH) {
                                player.velY = JUMP_POWER_HIGH;
                            }
                            player.onGround = false; // Player is now airborne
                        }
                    }

                    // Collision with Orbs
                    if ((tileType === TILE_ORB_SMALL_JUMP || tileType === TILE_ORB_MEDIUM_JUMP || tileType === TILE_ORB_HIGH_JUMP) && !playerClickedOrb) {
                        if (playerRight > tileX && playerLeft < tileX + TILE_SIZE &&
                            playerBottom > tileY && playerTop < tileY + TILE_SIZE) {
                            
                            playerClickedOrb = true; // Mark orb as clicked

                            if (tileType === TILE_ORB_SMALL_JUMP) {
                                player.velY = JUMP_POWER_SMALL;
                            } else if (tileType === TILE_ORB_MEDIUM_JUMP) {
                                player.velY = JUMP_POWER_MEDIUM;
                            } else if (tileType === TILE_ORB_HIGH_JUMP) {
                                player.velY = JUMP_POWER_HIGH;
                            }
                            // Remove the orb from the game grid
                            gameGrid[row][col] = TILE_EMPTY; // Set to empty tile
                            setTimeout(() => { playerClickedOrb = false; }, ORB_COOLDOWN);
                        }
                    }
                    // Collision with spikes
                    if (tileType === TILE_SPIKE) {
                        // AABB check first, then more precise check if needed
                        if (playerRight > tileX && playerLeft < tileX + TILE_SIZE &&
                            playerBottom > tileY && playerTop < tileY + TILE_SIZE) {
                            // Detailed spike collision based on player position relative to spike
                            // This part is complex and needs precise geometric checks based on spike rotation.
                            // For simplicity, a direct AABB collision with a spike means death for now.
                            // This would be the place to implement triangle-point or triangle-rectangle collision.
                            showOverlay("Game Over", "Vous avez touché les pics !", "Rejouer");
                            gameRunning = false;
                        }
                    }
                    // Collision with Lava
                    if (tileType === TILE_LAVA) { // Lava
                        if (playerRight > tileX && playerLeft < tileX + TILE_SIZE &&
                            playerBottom > tileY && playerTop < tileY + TILE_SIZE) {
                            showOverlay("Game Over", "Vous êtes tombé dans la lave !", "Rejouer");
                            gameRunning = false;
                        }
                    }
                }
            }

            // Update active TNTs
            const currentTime = Date.now();
            activeTnts = activeTnts.filter(tnt => {
                if (currentTime - tnt.activatedAt >= TNT_EXPLOSION_DELAY) {
                    explodeTnt(tnt.row, tnt.col);
                    return false; // Remove this TNT
                }
                return true; // Keep active
            });
        }

        function explodeTnt(tntRow, tntCol) {
            // Remove the TNT block from the game grid
            gameGrid[tntRow][tntCol] = TILE_EMPTY;

            // Define explosion radius (e.g., 1 tile in all directions)
            const explosionRadius = 1;

            for (let r = tntRow - explosionRadius; r <= tntRow + explosionRadius; r++) {
                for (let c = tntCol - explosionRadius; c <= tntCol + explosionRadius; c++) {
                    // Check bounds
                    if (r >= 0 && r < GRID_ROWS && c >= 0 && c < GRID_COLS) {
                        const affectedTile = gameGrid[r][c];
                        let affectedTileType;
                        if (typeof affectedTile === 'object' && affectedTile !== null) {
                            affectedTileType = affectedTile.type;
                        } else {
                            affectedTileType = affectedTile;
                        }

                        // Destroy solid blocks and non-solid TNTs, but not player, spawn, end, etc.
                        if (affectedTileType === TILE_SOLID_BLOCK ||
                            affectedTileType === TILE_TNT_SOLID ||
                            affectedTileType === TILE_TNT_NON_SOLID) {
                            gameGrid[r][c] = TILE_EMPTY;
                        }
                    }
                }
            }

            // Check if player is within explosion radius
            const playerCenter = {
                x: player.x + player.width / 2,
                y: player.y + player.height / 2
            };
            const tntCenter = {
                x: tntCol * TILE_SIZE + TILE_SIZE / 2,
                y: tntRow * TILE_SIZE + TILE_SIZE / 2
            };

            const distance = Math.sqrt(
                Math.pow(playerCenter.x - tntCenter.x, 2) +
                Math.pow(playerCenter.y - tntCenter.y, 2)
            );

            // If player is within 1.5 tiles (approx) of the explosion center, game over
            if (distance < TILE_SIZE * 1.5) {
                showOverlay("Game Over", "Vous avez été pris dans l'explosion !", "Rejouer");
                gameRunning = false;
            }
        }


        function animate() {
            if (!gameRunning) {
                return;
            }
            update();
            drawGame();
            animationFrameId = requestAnimationFrame(animate);
        }

        // --- Event Handlers for Editor Grid Drawing ---

        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning && currentDrawing && isSwipeMode) {

                const mouseY = e.clientY - rect.top;

                const col = Math.floor(mouseX / TILE_SIZE);
                const row = Math.floor(mouseY / TILE_SIZE);

                if (col >= 0 && col < GRID_COLS && row >= 0 && row < GRID_ROWS) {
                    // Éviter de dessiner le spawn/end point en mode balayage pour éviter les erreurs
                    if (selectedTileType === TILE_PLAYER_SPAWN || selectedTileType === TILE_END) {
                        return; // Ne pas dessiner ces types en mode balayage
                    }
                    if (e.buttons === 1) { // Clic gauche enfoncé
                        if (selectedTileType === TILE_SOLID_BLOCK) {
                            editorGrid[row][col] = { type: selectedTileType, color: selectedColor };
                        } else if (selectedTileType === TILE_SPIKE) {
                            // Assurez-vous que l'objet tuile existe avant de tenter de définir la rotation
                            if (typeof editorGrid[row][col] !== 'object' || editorGrid[row][col] === null || editorGrid[row][col].type !== TILE_SPIKE) {
                                editorGrid[row][col] = { type: TILE_SPIKE, rotation: 0 };
                            }
                        } else {
                            editorGrid[row][col] = selectedTileType;
                        }
                    } else if (e.buttons === 2) { // Clic droit enfoncé (pour effacer)
                        editorGrid[row][col] = 0;
                        if (spawnPoint.row === row && spawnPoint.col === col) {
                            spawnPoint = { row: -1, col: -1 };
                        }
                        if (endPoint.row === row && endPoint.col === col) {
                            endPoint = { row: -1, col: -1 };
                        }
                    }
                    drawEditorGrid();
                    generateLevelCode();
                }
            }
        });

        canvas.addEventListener('mouseup', () => {
            currentDrawing = false;
        });

        document.addEventListener('keydown', (e) => {
            if (gameRunning) { // Only process input if game is running
                if (e.code === 'ArrowLeft' || e.key === 'q') keys.left = true;
                if (e.code === 'ArrowRight' || e.key === 'd') keys.right = true;
                if (e.code === 'Space' || e.key === 'z' || e.code === 'ArrowUp') {
                    if (player.onGround) { 
                        player.velY = JUMP_POWER;
                        player.onGround = false;
                    }
                }
            } else { // In editor mode
                if (e.key === 't' || e.key === 'T') {
                    isSwipeMode = !isSwipeMode; // Toggle swipe mode
                    updateSwipeModeIndicator(); // Update indicator
                }
                if (e.key === 'r' || e.key === 'R') {
                    // Rotate spike if a spike is selected in the palette AND we are drawing
                    if (selectedTileType === TILE_SPIKE && currentDrawing) {
                        const rect = canvas.getBoundingClientRect();
                        const mouseX = event.clientX - rect.left;
                        const mouseY = event.clientY - rect.top;

                        const col = Math.floor(mouseX / TILE_SIZE);
                        const row = Math.floor(mouseY / TILE_SIZE);

                        if (col >= 0 && col < GRID_COLS && row >= 0 && row < GRID_ROWS) {
                            // IMPORRTANT FIX HERE: Ensure the tile is an object and a spike type before rotating
                            const currentTile = editorGrid[row][col];
                            if (typeof currentTile === 'object' && currentTile !== null && currentTile.type === TILE_SPIKE) {
                                currentTile.rotation = (currentTile.rotation + 90) % 360;
                                drawEditorGrid();
                                generateLevelCode();
                            }
                        }
                    } else if (selectedTileType === TILE_SPIKE) { // If spike is selected but not currently drawing, rotate the palette preview
                         // This part is for visual feedback in the palette, not for changing grid
                         // We don't have a direct visual rotation for the palette item itself.
                         // But if user clicks and holds, then presses R, it works.
                         // For now, no visual update on the palette item itself, only on the grid.
                    }
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (gameRunning) {
                if (e.code === 'ArrowLeft' || e.key === 'q') keys.left = false;
                if (e.code === 'ArrowRight' || e.key === 'd') keys.right = false;
                if (e.code === 'Space' || e.key === 'z' || e.code === 'ArrowUp') {
                    keys.up = false; 
                    playerClickedOrb = false;
                }
            }
        });

        playLevelButton.addEventListener('click', startGame);
        exitGameButton.addEventListener('click', exitGame);

        canvas.addEventListener('contextmenu', (e) => e.preventDefault()); // Prevent right click context menu on canvas

        function updateSwipeModeIndicator() {
            swipeModeIndicator.textContent = `Mode Balayage: ${isSwipeMode ? 'Activé' : 'Désactivé'} (T)`;
        }

        initializeEditor();
        toggleUiVisibility(true);
        updateSwipeModeIndicator(); // Initial call to set the indicator text
    </script>
</body>
