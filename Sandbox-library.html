<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue des Niveaux Ninja Grid Jumper</title>
    <style>
        /* Couleurs de la palette fournies :
        * 1. Gris foncé 1: #1E2124 (Probablement pour le fond principal)
        * 2. Gris foncé 2: #282B30 (Pour des éléments secondaires sombres)
        * 3. Gris foncé 3: #36393E (Pour des éléments de surface comme les cartes)
        * 4. Vert clair 1: #55FF75 (Couleur d'accentuation principale)
        * 5. Vert clair 2: #72DA72 (Couleur d'accentuation secondaire ou survol)
        * 6. Gris moyen : #424549 (Pour le texte général, ou bords)
        * Couleur additionnelle: Blanc: #FFFFFF
        */

        body {
            font-family: Arial, sans-serif;
            background-color: #1E2124; /* Gris foncé 1: Fond principal */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #424549; /* Gris moyen: Texte par défaut du corps */
        }

        h1 {
            color: #55FF75; /* Vert clair 1: Titre principal */
            margin-bottom: 30px;
        }

        #level-catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
        }

        .level-card {
            background-color: #36393E; /* Gris foncé 3: Fond des cartes */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .level-card:hover {
            transform: translateY(-5px);
        }

        .level-card img {
            width: 100%;
            height: 180px; /* Hauteur fixe pour les images */
            object-fit: cover; /* Assure que l'image couvre la zone sans distorsion */
            border-bottom: 2px solid #282B30; /* Bordure entre l'image et le contenu */
        }

        .level-info {
            padding: 15px;
            flex-grow: 1; /* Permet à l'info de prendre l'espace restant */
            display: flex;
            flex-direction: column;
        }

        .level-info h3 {
            color: #55FF75; /* Vert clair 1: Titres des niveaux */
            margin-top: 0;
            margin-bottom: 10px;
        }

        .level-info p {
            color: #FFFFFF; /* Blanc: Description */
            font-size: 0.9em;
            line-height: 1.4;
            flex-grow: 1; /* Permet à la description de s'étendre */
        }

        .level-code-display {
            background-color: #282B30; /* Gris foncé 2: Fond du code */
            color: #72DA72; /* Vert clair 2: Couleur du code */
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            white-space: pre-wrap; /* Préserve les retours à la ligne et les espaces */
            word-break: break-all; /* Coupe les mots longs pour éviter le dépassement */
            overflow-x: auto; /* Permet le défilement horizontal si le code est trop long */
            max-height: 150px; /* Hauteur maximale pour le bloc de code */
            border: 1px solid #1E2124; /* Bordure légère */
        }

        .button-group {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end; /* Alignement à droite des boutons */
        }

        .copy-button {
            background-color: #55FF75; /* Vert clair 1: Bouton principal */
            color: #1E2124; /* Gris foncé 1: Texte du bouton */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        .copy-button:hover {
            background-color: #72DA72; /* Vert clair 2: Survol du bouton */
        }

        /* Styles pour les petits écrans */
        @media (max-width: 768px) {
            #level-catalog {
                grid-template-columns: 1fr; /* Une seule colonne pour les petits écrans */
                padding: 0 10px;
            }
        }
    </style>
</head>

        const levelCatalog = document.getElementById('level-catalog');

        // Générer les cartes de niveau
        levels.forEach(level => {
            const levelCard = document.createElement('div');
            levelCard.className = 'level-card';
            levelCard.innerHTML = `
                <img src="${level.previewImage}" alt="Preview de ${level.name}">
                <div class="level-info">
                    <h3>${level.name}</h3>
                    <p>${level.description}</p>
                    <div class="level-code-display" id="code-${level.id}">${level.levelCode}</div>
                    <div class="button-group">
                        <button class="copy-button" data-level-id="${level.id}">Copier le code</button>
                    </div>
                </div>
            `;
            levelCatalog.appendChild(levelCard);
        });

        // Gérer les boutons de copie
        document.querySelectorAll('.copy-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const levelId = e.target.dataset.levelId;
                const codeElement = document.getElementById(`code-${levelId}`);
                if (codeElement) {
                    // Supprime les commentaires JavaScript avant de copier le code
                    const codeToCopy = codeElement.textContent.replace(/\/\/.*/g, '').trim();
                    navigator.clipboard.writeText(codeToCopy).then(() => {
                        alert('Code du niveau copié ! Vous pouvez le coller dans l\'éditeur de Ninja Grid Jumper.');
                    }).catch(err => {
                        console.error('Erreur lors de la copie du code : ', err);
                        alert('Impossible de copier le code. Veuillez le sélectionner manuellement.');
                    });
                }
            });
        });
    </script>
