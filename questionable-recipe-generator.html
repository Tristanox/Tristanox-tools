        .language-selector img {
            width: 40px; /* Taille du drapeau */
            height: auto;
            border: 2px solid #FE6F5F; /* Bordure autour du drapeau */

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

            font-weight: bold;

            50% { transform: translateX(5px); }

            { fr: "Laissez reposer sur un oreiller qui a bien dormi.", en: "Let it rest on a pillow that slept well." },
            { fr: "Passez le mélange au tamis de vos espérances.", en: "Sift the mixture through the sieve of your hopes." },
            { fr: "Soufflez dessus en pensant très fort à une énigme non résolue.", en: "Blow on it while thinking very hard about an unsolved riddle." },
            { fr: "Ajoutez une pincée d’irrationnel mathématique.", en: "Add a pinch of mathematical irrationality." },
            { fr: "Faites mijoter dans une ampoule tiède.", en: "Simmer in a lukewarm light bulb." },
            { fr: "Réchauffez le tout au contact d’un câlin sincère.", en: "Reheat everything with the touch of a sincere hug." },
            { fr: "Mélangez avec une plume volée à un rêve.", en: "Mix with a feather stolen from a dream." }
        ];

        // Conditions de service
        const servingConditions = [
            { fr: "À déguster sous un ciel étoilé, en silence.", en: "To be enjoyed under a starry sky, in silence." },
            { fr: "Servir chaud, de préférence à l'envers, un mardi soir.", en: "Serve hot, preferably upside down, on a Tuesday evening." },
            { fr: "Consommer avant que la lune ne soit pleine, ou après une sieste de 3 heures 17 minutes.", en: "Consume before the moon is full, or after a 3-hour 17-minute nap." },
            { fr: "Accompagner d'un air de flûte de pan jouée par un chat.", en: "Accompany with a pan flute tune played by a cat." },
            { fr: "Ne pas regarder dans les yeux pendant la dégustation.", en: "Do not make eye contact during tasting." },
            { fr: "Manger avec des gants en caoutchouc.", en: "Eat with rubber gloves." },
            { fr: "Servir sur une assiette flottante.", en: "Serve on a floating plate." },
            { fr: "Idéalement consommé en apesanteur.", en: "Ideally consumed in zero gravity." },
            { fr: "À partager avec une entité non-humaine.", en: "To be shared with a non-human entity." },
            { fr: "Déguster uniquement après avoir résolu une énigme complexe.", en: "Taste only after solving a complex riddle." },
            { fr: "Servir dans un récipient qui n'existe pas encore.", en: "Serve in a container that does not yet exist." },
            { fr: "Consommer en écoutant le silence de l'univers.", en: "Consume while listening to the silence of the universe." },
            { fr: "Ne pas respirer pendant la dégustation.", en: "Do not breathe during tasting." },
            { fr: "Manger avec les yeux fermés pour une expérience optimale.", en: "Eat with eyes closed for an optimal experience." },
            { fr: "Servir à l'aube, face à l'est.", en: "Serve at dawn, facing east." },
            { fr: "À consommer avant que le doute ne s'installe.", en: "To be consumed before doubt sets in." }
        ];

        function generateRecipe() {
            const generateButton = document.getElementById('generateButton');
            // Ajoute la classe d'animation
            generateButton.classList.add('shake-animation');
            // Retire la classe après l'animation pour pouvoir la rejouer
            setTimeout(() => {
                generateButton.classList.remove('shake-animation');
            }, 300); // La durée de l'animation est de 0.3s

            const ingredientsData = fixedIngredientsData;

            if (ingredientsData.length === 0) {
                document.getElementById('recipeOutput').innerHTML = `<p style='color: red;'>${currentLanguage === 'fr' ? "La liste d'ingrédients est vide. Veuillez l'ajouter dans le code JavaScript." : "The ingredient list is empty. Please add it in the JavaScript code."}</p>`;
                return;
            }

            // Pour s'assurer que le nom de la recette est un nom complet de la nouvelle liste
            let recipeTitle;
            const thresholdForNewNames = 25;
            const useFullRecipeName = Math.random() < 0.7 && recipeNameNouns.length > thresholdForNewNames;

            if (useFullRecipeName) {
                const newRecipeNames = recipeNameNouns.slice(thresholdForNewNames);
                recipeTitle = randomChoice(newRecipeNames)[currentLanguage];
            } else {
                recipeTitle = `${randomChoice(recipeNameAdjectives)[currentLanguage]} ` +
                              `${randomChoice(recipeNameNouns.slice(0, thresholdForNewNames))[currentLanguage]} ` +
                              `${randomChoice(recipeNameThemes)[currentLanguage]}`;
            }

            let ingredientsListHtml = "";
            const generatedQuantities = {};

            const numIngredientsToUse = Math.min(Math.max(5, Math.floor(ingredientsData.length / 2)), 10);
            const ingredientsToUse = getRandomElements(ingredientsData, numIngredientsToUse);

            ingredientsToUse.forEach(item => {
                let quantity = 0;
                let unitStr = "";
                let prefix = "de ";
                let ingredientName = item[currentLanguage === 'fr' ? 'name' : 'name_en'];

                if (item.type === "L") {
                    quantity = parseFloat((Math.random() * (6.0 - 0.1) + 0.1).toFixed(2)); // L: 0.1-6
                    if (quantity < 0.5 && quantity > 0) {
                        quantity = Math.floor(quantity * 1000);
                        unitStr = currentLanguage === 'fr' ? "mL" : "ml";
                    } else {
                        unitStr = currentLanguage === 'fr' ? "litres" : "liters";
                    }
                } else if (item.type === "G") {
                    quantity = Math.floor(Math.random() * (6000 - 50) + 50); // G: 50-6000
                    if (quantity > 1000) {
                        quantity = parseFloat((quantity / 1000).toFixed(2));
                        unitStr = currentLanguage === 'fr' ? "kg" : "kg";
                    } else {
                        unitStr = currentLanguage === 'fr' ? "grammes" : "grams";
                    }
                } else if (item.type === "N") {
                    quantity = Math.floor(Math.random() * (60 - 1) + 1); // N: 1-60
                    unitStr = "";
                    prefix = "";
                }

                ingredientsListHtml += `<li>${quantity} ${unitStr} ${prefix}${ingredientName}</li>`;
                generatedQuantities[ingredientName] = { qty: quantity, unit: unitStr, prefix: prefix };
            });

            let instructionsHtml = "";
            const numStepsToUse = Math.min(preparationSteps.length, 5);
            const selectedSteps = getRandomElements(preparationSteps, numStepsToUse);

            selectedSteps.forEach((step, index) => {
                let modifiedStep = step[currentLanguage];
                const ingredientsNames = Object.keys(generatedQuantities);
                if (ingredientsNames.length > 0 && Math.random() < 0.35) {
                    const randomIngredientName = randomChoice(ingredientsNames);
                    const { qty, unit, prefix } = generatedQuantities[randomIngredientName];
                    const placeholder = `(${qty} ${unit} ${prefix}${randomIngredientName})`;

                    if (modifiedStep.toLowerCase().includes(currentLanguage === 'fr' ? "ingrédient principal" : "main ingredient")) {
                        modifiedStep = modifiedStep.replace(currentLanguage === 'fr' ? "l'ingrédient principal" : "the main ingredient", placeholder);
                    } else if (modifiedStep.toLowerCase().includes(currentLanguage === 'fr' ? "mélangez" : "mix") && Math.random() < 0.5) {
                        modifiedStep = modifiedStep.replace(currentLanguage === 'fr' ? "mélangez" : "mix", `${currentLanguage === 'fr' ? "mélangez" : "mix"} ${placeholder} avec`);
                    } else {
                        const lastPeriodIndex = modifiedStep.lastIndexOf('.');
                        if (lastPeriodIndex !== -1 && lastPeriodIndex === modifiedStep.length - 1) {
                            modifiedStep = modifiedStep.slice(0, lastPeriodIndex) + ` ${placeholder}.`;
                        } else {
                            modifiedStep += ` ${placeholder}.`;
                        }
                    }
                }
                instructionsHtml += `<p><strong>${index + 1}.</strong> ${modifiedStep}\n</p>`;
            });

            // --- Conditions de service aléatoires ---
            let conditionsHtml = "";
            if (Math.random() < 0.5) {
                const numConditions = Math.floor(Math.random() * 2) + 1;
                const selectedConditions = getRandomElements(servingConditions, numConditions);
                conditionsHtml += `<h3>${translations[currentLanguage].conditionsTitle}</h3><ul>`;
                selectedConditions.forEach(condition => {
                    conditionsHtml += `<li>${condition[currentLanguage]}</li>`;
                });
                conditionsHtml += `</ul>`;
            }

            // --- Calculate Survival Chance RANDOMLY ---
            let survivalChance = Math.floor(Math.random() * 101);

            let survivalEmoji = "";
            let survivalDescriptionKey = ""; // Key for translation
            let barColor = "";

            if (survivalChance < 10) {
                survivalDescriptionKey = "Mortel";
                survivalEmoji = "💀";
            } else if (survivalChance >= 10 && survivalChance < 25) {
                survivalDescriptionKey = "Dangereux";
                survivalEmoji = "☣️";
            } else if (survivalChance >= 25 && survivalChance < 50) {
                survivalDescriptionKey = "Mauvais";
                survivalEmoji = "🤮";
            } else if (survivalChance >= 50 && survivalChance < 75) {
                survivalDescriptionKey = "Bon";
                survivalEmoji = "😊";
            } else if (survivalChance >= 75 && survivalChance < 90) {
                survivalDescriptionKey = "Excellent";
                survivalEmoji = "😁";
            } else {
                survivalDescriptionKey = "Délicieux !";
                survivalEmoji = "🤩";
            }
            const survivalDescription = translations[currentLanguage].survivalDescription[survivalDescriptionKey];

            if (survivalChance >= 50) {
                barColor = "#00FF00";
            } else {
                barColor = "#FF0000";
            }

            // --- Nouveau : Compteur de difficulté ---
            let difficultyScore = Math.floor(Math.random() * 21);
            let difficultyTextKey = "";
            let difficultyEmoji = "";

            if (difficultyScore === 0) {
                difficultyTextKey = "Débutant";
                difficultyEmoji = "🐣";
            } else if (difficultyScore >= 1 && difficultyScore <= 6) {
                difficultyTextKey = "Simple";
                difficultyEmoji = "✨";
            } else if (difficultyScore >= 7 && difficultyScore <= 12) {
                difficultyTextKey = "Moyenne";
                difficultyEmoji = "🤖";
            } else if (difficultyScore >= 13 && difficultyScore <= 16) {
                difficultyTextKey = "Difficile";
                difficultyEmoji = "😡";
            } else if (difficultyScore >= 17 && difficultyScore <= 19) {
                difficultyTextKey = "Extrême";
                difficultyEmoji = "💀";
            } else if (difficultyScore === 20) {
                difficultyTextKey = "Impossible";
                difficultyEmoji = "👿";
            }
            const difficultyText = translations[currentLanguage].difficultyText[difficultyTextKey];

            const outputDiv = document.getElementById('recipeOutput');
            outputDiv.innerHTML = `
                <h2>${translations[currentLanguage].recipeTitlePrefix} ${recipeTitle.toUpperCase()}</h2>
                <h3>${translations[currentLanguage].ingredientsTitle}</h3>
                <ul>${ingredientsListHtml}</ul>
                <div class="survival-section">
                    <h3>${translations[currentLanguage].survivalTitle} ${survivalEmoji} <span class="survival-text" style="color: ${barColor};">${survivalDescription}</span> (${survivalChance}%)</h3>
                    <div class="survival-bar-container">
                        <div class="survival-bar-fill" style="width: ${survivalChance}%; background-color: ${barColor};">${survivalChance}%</div>
                    </div>
                </div>
                <div class="difficulty-section">
                    <h3>${translations[currentLanguage].difficultyTitle} ${difficultyEmoji} ${difficultyText} (${difficultyScore}/20)</h3>
                </div>
                <h3>${translations[currentLanguage].instructionsTitle}</h3>
                ${instructionsHtml}
                ${conditionsHtml}
                <p><em>${translations[currentLanguage].disclaimer}</em></p>
            `;
        }

        // Helper function to get a random element from an array
        function randomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Helper function to get random elements without repetition from an array
        function getRandomElements(arr, num) {
            const shuffled = [...arr].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        // Génère une recette et définit la langue initiale au chargement de la page
        window.onload = function() {
            setLanguage('fr'); // Définit la langue par défaut sur le français au chargement
        };
    </script>
</body>
